  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {

      const tableElement = document.querySelector("#table");
      const answerElement = document.querySelector("#answer");

      let index = 0;
      let arr = [];
      let answer = [],
        is = true;
      while (is) {
        const num1 = Math.floor(Math.random() * 100) + 1;
        const num2 = Math.floor(Math.random() * 100) + 1;
        if ((num1 + num2 > 100)) {
          console.log("重新生成");
        } else {


          if (num1 < num2) {
            index++;
            if (index > 100) { break }
            arr.push([[index], [num2], ["-"], [num1]]);
            console.log();
            answer.push(`(${index})${num2 - num1} &emsp;`);
          }
          if (num1 + num2 < 100) {
            index++;
            if (index > 100) { break }
            arr.push([[index], [num1], ["+"], [num2]]);
            answer.push(`(${index})${num1 + num2} &emsp;`);

          }
          if (num1 > num2) {
            index++;
            if (index > 100) { break }
            arr.push([[index], [num1], ["-"], [num2]]);
            answer.push(`(${index})${num1 - num2} &emsp;`);
          }


        }


      }

      let trElement = null;
      for (let i = 0; i < arr.length; i++) {

        if (i %4 === 0) {
          // 创建tr元素
          trElement = document.createElement("tr");
          console.log(trElement);
          // 添加到table元素中
          tableElement.insertBefore(trElement, trElement.nextSibling)
        }
        // 创建td元素
        const tdElement = document.createElement("td");
        let id = `${arr[i][0]}`
        // 设置td元素内容
        tdElement.innerHTML = `(${arr[i][0]})` + arr[i][1] + arr[i][2] + arr[i][3] + `=(______)`;
        // 添加到tr元素中
        trElement.insertBefore(tdElement, trElement.nextSibling)



      }

      console.log(answer);

      // 设置答案

      answer.forEach(element => {
        answerElement.innerHTML += `</spam>${element}</spam>`;
      })
   



    }




  </script>
