<body>
    <div>
        <samp>数组：</samp>
        <samp id="array"></samp>
    </div>

    <div> <button id="button1">点击生成1-100的随机数</button></div>
    <div> <button id="button2">获取数组的最大和最小值</button></div>
    <div id="Max_Min"></div>

<!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">

        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义空数组
            let array = [];
            //通过元素限制器获取元素并添加点击事件
            document.querySelector("#button1").addEventListener('click', function () {
                //判断数组是否是空
                if (array.length !== 0) { array = [] }
                //遍历数组
                for (let index = 0; index < 50; index++) {
                    // 生成1到100之间的随机整数
                    var randomNum = Math.floor(Math.random() * 100) + 1;
                    //追加到数组
                    array.push(randomNum)
                }
                //通过元素限制器获取元素并替换元素文本
                document.querySelector("#array").innerHTML = array

            })
            document.querySelector("#button2").addEventListener('click', function () {
                //调用获取最大和最小值的函数并返回最大值和最小值
                let Max_Min = getMax_Min(array);
                console.log(Max_Min);
                  //通过元素限制器获取元素并替换元素文本
                document.querySelector("#Max_Min").innerHTML = Max_Min;

            })


            //定义函数并返回最大值和最小值
            function getMax_Min(array = [0]) {
                let Max = array[0];
                let Min = array[0];
                for (let i = 0; i < array.length; i++) {
                    Max = Max > array[i] ? Max : array[i]
                    Min = Min < array[i] ? Min : array[i]
                }
                return [Max, Min]

            }
        }

  </script>
</body>
