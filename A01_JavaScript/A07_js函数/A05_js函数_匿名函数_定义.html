    <style>

    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        //全局变量
        let num = 10;
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //匿名函数表达式
            let fu=function(a,b){console.log(`匿名函数表达式:`,a+b);};
            //调用匿名函数表达式
            fu(1,2);

            //匿名函数立即执行写法一
            (function(a,b){console.log('匿名函数立即执行写法一:',a+b);})(1,2);

            
            //匿名函数立即执行写法二
            (function(a,b){console.log('匿名函数立即执行写法二:',a+b);}(1,2));



        }

    </script>
</body>

</html>
