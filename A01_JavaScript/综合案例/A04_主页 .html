<head>

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A04_主页 </title>

  <!-- 清除css默认样式 -->

  <link rel="stylesheet" href="#">
  <!-- 引入外部js文件 不能和内部js一样使用-->
  <style>
    html,
    body {
      /* 监听视图宽度 */
      width: calc(100%);
      /* 监听视图高度 */
      height: calc(100%);
    }

    body {
      background-image: url("../resources静态资源/img/背景1.webp");
      /* 已宽度/高度的最小值等比例缩放 （最优方案 ）*/
      background-size: cover;
    }

    /* 顶部 */
    .top_content {

      /* 高度 */
      height: 50px;
      width: calc(80%);
      /* 居中 */
      margin: 0 auto;
      /* 开启flex布局 */
      display: flex;
      /* flex布局 主轴水平对齐方式： 主轴的靠左 中 靠右 （主轴的方向不变）*/
      justify-content: space-between;
      /* 头部背景颜色 */
      background-color: rgba(89, 107, 88, 0.442);
      text-align: center;
      line-height: 60px;
    }

    /* 顶部 欢迎词 */
    .top-welcome {
      padding: 10px;
      /* 字体大小 */
      font-size: 40px;
      /* 字体居中 */
      text-align: center;
      /* 行距 */
      line-height: 25px;
      /* 字符 粗体 */
      font-weight: bold;
      /*  字符颜色*/
      color: red;

    }
    /* 顶部导航区 */
    .top-navigation-items {
      /* 开启flex布局 */
      display: flex;
      /* flex布局 主轴水平对齐方式： 主轴的靠左 中 靠右 （主轴的方向不变）*/
      justify-content: space-between;
      /* 行距 */
      line-height: 70px;
      text-align: center;
      /* 字体颜色 */
      color: transparent;

    }

    /*  顶部导航区 右侧导航区中的a标签 */
    .top-navigation-items li>a {
      /* 字体大小 */
      font-size: 12px;
      /*字体类型  */
      font-family: Microsoft YaHei;
      /* 字体居中 */
      text-align: center;
      /* 行距 */
      line-height: 30px;
      /* 边框 */
      border-right: 1px solid #999;
      /* 内边框 */
      padding-right: 10px;
      padding-left: 10px;
    }

    /* 头部导航区 */
    .header_content {
      width: calc(80%);
      height: 60px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.407);
      display: flex;
      /*开启flex布局*/
      justify-content: space-between
        /*主轴水平对齐方式： 主轴的靠左 中 靠右 （主轴的方向不变）*/
    }


    /*  头部-图片区 */
    .header-img {
      /* 高度 */
      width: 60px;
      /* 宽度 */
      width: calc(20%);
      /* 外边框 */
      margin: 0px;
      /* 设置背景图片组合写法(图片地址 是否重复图片 设置图片方位) */
      background: url("../resources静态资源/img/京东图标.png") no-repeat top center;
      /* 设置背景大小 */
      background-size: 180px 100px;
    }

    /* 头部-搜索区 */
    .header-search-nav {
      width: calc(60%);
      height: 60px;
    }

    /* 头部-搜索区 */
    .header-search {
      display: flex;
      justify-content: center;
      width: 600px;
      height: 60px;


    }

    /* 头部-搜索区 输入框+按钮+链接 */
    .header-search-input-buttons {
      width: calc(100%);
      display: flex;
      place-items: center;
    }

    /* 头部-搜索区 输入框 */
    .header-search-input-buttons>input {
      width: calc(75%);
      height: calc(59%);
      border: 1px solid #2719c2;

    }

    /* 头部 -搜索区 按钮*/
    .header-search .search {
      /* 宽度 */
      width: 58px;
      /* 高度 */
      height: 36px;
      /* 字符大小 */
      font-size: 12px;
      /* 引入图片作为背景 */
      background-image: url("../resources静态资源/img/搜索.png");
      /*处理基线没有对齐的问题 垂直对齐：底部； */
      vertical-align: bottom;
    }


    /* 头部-轮播图区 */
    .header-banner {
      width: calc(20%);
      height: 60px;
      background-color: aqua;
    }

    /* 主要内容区 */
    .main {
      width: calc(80%);
      height: calc(100%);

      /* 居中 */
       margin: 0 auto;
     

    }
    .main_navigation{
      width: 100%;
      font-size: 25px;
      line-height: 60px;
      
    }
    .main_navigation >a {
        margin-left: 20px;
      
    }

    .small_content {

      margin: 0 auto;
      height:calc(80%);
    
      border: 1px solid red;
    }
  </style>

      <div class="header-search-nav">
        <!--头部搜索区 -->
        <div class="header-search">
          <!--头部 -搜索区 输入框+按钮+链接 -->
          <div class="header-search-input-buttons">
