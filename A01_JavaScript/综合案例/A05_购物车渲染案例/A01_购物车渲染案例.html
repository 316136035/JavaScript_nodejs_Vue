    <style>
        .item {
            border: 1px solid #ccc;
        }

        .top {
            width: calc(100%);
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 复合写法:主轴方向-换行方式 */
            align-items: flex-start;

        }

        .params {
            display: flex;
            /* 复合写法:主轴方向-换行方式 */
            align-items: flex-start;

        }


        .img-sku_name {
            width: 300px;
            display: flex;
            /* 复合写法:主轴方向-换行方式 */
            align-items: flex-start;
        }

        .unitedText,
        .epp,
        .count,
        .money {

            width: 130px;
            margin: 20px;
        }

        .bottom {
            /* 开启固定定位（参考的是视图位置） */

            /* 固定定位下边0px */
            bottom: 0px;
            width: calc(100%);
            height: 40px;
            background-color: rgb(193, 16, 16);
            border: #b50f0f 1px solid;
