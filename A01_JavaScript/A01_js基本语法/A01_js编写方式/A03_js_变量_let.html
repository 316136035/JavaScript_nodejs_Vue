<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03_js_变量_let</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .alert1,
        .alert2 {
            width: 200px;
            height: 40px;
            background-color: crimson;
            margin: 20px;
        }

        input {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="alert1" id="alert1">小案例(对话框输入并输出到提示框中)</div>

    <div class="alert2" id="alert2">小案例(变量值相互变换)</div>


    <input type="text" name="username" id="username">
    <input type="password" name="passworde" id="password">
    <input id="submit" type="submit" value="打印到控制器">



    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义变量
            let age;
            //变量赋值
            age = 20;
            //定义变量并赋值
            let name = "定义变量并赋值";
            //更新变量值
            name = "更新变量值"
            //打印变量到控制台
            console.log(age, name)

            //小案例(对话框输入并输出到提示框中)
            //通过id选择器获取到元素再给元素添加一个事件监听
            document.getElementById("alert1").addEventListener("click", function () {
                //弹出提示输入框并获取输入框值
                let username = prompt("请输入姓名:xxx")
                alert(username)

            })

            //小案例(变量值相互变换)
            //定义一个变量
            let = age;
            //定义变量并赋值
            let age1 = 10;
            //定义变量并赋值
            let age2 = 20;
            //通过id选择器获取到元素再给元素添加一个事件监听
            document.getElementById("alert2").addEventListener("click", function () {
                age = age1;
                age1 = age2;
                age2 = age;
                alert("   age1:" + age1);
                alert("   age2:" + age2);

            })

            //通过id选择器获取到元素再给元素添加一个事件监听
            document.getElementById("submit").addEventListener("click", function () {
                //通过ID选择器获取元素再获取元素中的值
                let username = document.getElementById("username").value
                //通过ID选择器获取元素再获取元素中的值
                let password = document.getElementById("password").value
                //打印到控制器
                console.log("username:" + username, " password:" + password)
            })

        };



    </script>
</body>

</html>
