    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {

            function Person(name) {
                this.name = name; //实例属性

            };

            //prototype原型对象中赋值父类对象（构造器会被覆盖）
            Person.prototype = {
                constructor: Person,// constructor构造函数  从新指向构造函数本身 （由于重新赋值了 所以要重新指向） （constructor默认指向原型对象的构造函数）
                running: function () {
                    console.log(this.name, '在奔跑')
                },
                Worker: function () {
                    console.log(this.name, '在干活')
                },
                smokes: function () {
                    console.log(this.name, '在吸烟')
                }
            }


            const p1 = new Person('张三', 10);
            const p2 = new Person('李四', 11);
            console.log('原型对象:',Person.prototype);
            console.log('原型对象构造器:',Person.prototype.constructor);
            console.log(p1.smokes());
            console.log(p2.smokes());
          





        }


    </script>


</body>
