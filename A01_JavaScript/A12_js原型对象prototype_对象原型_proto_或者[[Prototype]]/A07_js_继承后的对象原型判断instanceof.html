    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义父类构造函数
            function Person(name) {
                this.name = name; //实例属性

            };
            //定义子类构造函数
            function man() { };
            const p1=  new Person('男人')
            man.prototype =p1;//子类原型对象中赋值父类对象（构造器会被覆盖来继承父类的属性） new这个对象每次创建会产生新的地址
            man.prototype.constructor = man;// 从新指向构造函数本身 （由于重新赋值了 所以要重新指向）
            man.prototype.smokes = function () {
                console.log(this.name, '我是男人，我吸烟');
            };//子类原型对象中挂载函数

            console.log(man.prototype);
            const man1 = new man();
             man1.smokes();//调用子类原型对象中的函数


            //定义子类构造函数
            function woman() { };
            woman.prototype = new Person('女人');///子类原型对象中赋值父类对象（构造器会被覆盖来继承父类的属性）  new这个对象每次创建会产生新的地址
            woman.prototype.constructor = woman;// 从新指向构造函数本身 （由于重新赋值了 所以要重新指向）
            woman.prototype.make = function () {
                console.log(this.name, '我是女人，我会做');
            };//子类原型对象中挂载函数

            console.log(woman.prototype);
            const woman1 = new woman();
            woman1.make();// 调用子类原型对象中的函数

            console.log(man1 instanceof Person); //判断实例是否是父类实例 instanceof 运算符用于检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上
            console.log(woman1 instanceof Person); //判断实例是否是父类实例 instanceof 运算符用于检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上


















        }


    </script>


</body>
