<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描 述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A08_js_模态化提示框</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .hint-box {
            border: 1px solid #131112;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            /*  主轴的方向 水平居中 */
            justify-content: center;
            /*  侧轴的方向 垂直居中 */
            align-items: center;
            /* top: 50%;
            left: 50%;  */
            /* transform: translateX(-50%) translateY(-50%);2D变换_位移对行内元素没有效果  百分比是按照自身的参数来计算位移 */
            background: #d07c7c;


        }
        .hint-title{

            display: flex;
            /* 设置主轴方向 水平 */
            flex-direction: row;
            /* 换行方式 
            nowrap 不换行（默认）
            wrap 换行（注意：要使用对齐方式）
            wrap-reverse 反向换行（注意：要使用对齐方式）*/
            /* flex-wrap: wrap; */
            /* 主轴的起点位置排序-左对齐 （默认主轴的方向不变）*/
            justify-content: flex-start;

        }
    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {








        }


    </script>
    <div>
        <button id="login">登录</button>
        <button id="register">注册</button>
        <button id="hint">提示</button>
    </div>
    <div class="hint-box">
        <div class="hint-content">
            <div class="hint-title-closure">
                <div class="hint-title">标题</div>
                <div class="hint-closure"> 关闭</div>
            </div>
            <div class="hint-text">
                <p>
                    我是提示内容
                </p>
            </div>
            <div class="hint-btn">
                <button class="hint-btn-ok">确定</button>
            </div>
        </div>
    </div>


</body>

</html>
