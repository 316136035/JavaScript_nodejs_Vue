    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //  注意：''、undefined、null、false、NaN 转换为布尔值后都是false, 其余则为 true
           /* 1.有字符串的加法17+1，结果是'1'
            2.减法- (像大多数数学运算一样)只能用于数字，它会使空字符串“”转换为 0
            3.null 经过数字转换之后会变为 0
            4.undefined 经过数字转换之后会变为 NaN*/
            console.log(`空字符串：假`, Boolean(''));
            console.log(`字符串：真`, Boolean('周'));
            console.log(`数字0：假`, Boolean(0));
            console.log(`数字不是1：真`, Boolean(1));
            console.log(`undefined未定义：假`, Boolean(undefined));
            console.log(`null：假`, Boolean(null));
            console.log(`NaN：假`, Boolean(NaN));
           
            //&&逻辑判断(一假则假)
            console.log(`&&逻辑判断(一假则假)`);
            console.log(`一假则假,false为假`, false && 20);//返回false
            console.log(`一假则假,5<3为假`, false && true);//返回false
            console.log(`一假则假,undefined为假`, undefined && true);//返回undefined
            console.log(`一假则假,null为假`, null && true);//返回null
            console.log(`一假则假,0为假`, 0 && true);//返回0
            console.log(`一假则假,10为真,20为真`,10 && 20);//返回20

            //||逻辑判断(一真则真)
            console.log(`||逻辑判断(一真则真)`);
            console.log(`一真则真，false假`,false||'真的');//真的
            console.log(`一真则真，5>假`,5<3||'真的');//真的
            console.log(`一真则真，undefined假`,undefined||'真的');//真的
            console.log(`一真则真，null假`,null||'真的');//真的
            console.log(`一真则真，0假`,0||'真的');//真的
            console.log(`一真则真，88真`,88||'真的');//88

            //== 或者===
            console.log(`null==undefined:ture`,null==undefined);
            console.log(`null===undefined:false`,null===undefined);
            //NaN不等于任何
            console.log(`NaN==NaN:false`,NaN==NaN);
            console.log(`undefined==NaN:false`,undefined==NaN);
           

  };



    </script>
