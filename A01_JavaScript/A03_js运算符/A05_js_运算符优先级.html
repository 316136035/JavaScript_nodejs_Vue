<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码-->
    <meta charset="UTF-8"><!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">
    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
           <script src="../resources静态资源/js/html5shiv.min.js"></script>
        <![endif]-->
    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字" >  -->
    <meta name="description" content=""><!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 头标题 -->
    <title>A02_table表格合并单元格</title><!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resource资源文件/img/favicon.ico" type="image/x-icon" /><!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
</head>

<body>
    <div>
        <!--table表格         border="表格边框"          width="表格宽度"         height="表格高度"         cellspacing="单元格之间的距离"         cellpadding="边框与其内容之间的空白距离"-->
        <table border="1" width="500" height="300" cellspacing="0" cellpadding="5"> <!-- caption表格标题 -->
            <caption>运算符优先级</caption>
            <!-- thead 表格头部              height="高度"              align="表格行的内容对齐方式right/left/center/justify/char"             valign="表格行中内容的垂直对齐方式top/middle/bottom/baseline"         -->
            <thead height="50" align="center" valign="middle"> <!-- 表格头部行 -->
                <tr> <!-- 表格头部列 -->
                    <th>优先级</td> <!--colspan:列合并-->
                    <th >运算符</td> <!--colspan:列合并-->
                    <th>顺序</td>
                </tr>
            </thead>
            <tbody>
     
                <tr> 
                    <td>1</td>
                    <td>小括号</td>
                    <td>()</td>
                    
               
                </tr>
                <tr>
                    <td>1</td>
                    <td> 一元运算符</td>
                    <td>++&nbsp;--&nbsp;！</td>
                   
                </tr>
                <tr>
                    <td>1</td>
                    <td>算数运算符</td>
                    <td>*&nbsp;/&nbsp;%&nbsp;+&nbsp;= &nbsp;先乘除取余后加减</td>
                   
                   
                </tr>
                <tr>
                    <td>1</td>
                    <td>关系运算符</td>
                    <td>>&nbsp;>=&nbsp;<&nbsp;<&nbsp;=</td>
                
                   
                </tr>
                <tr>
                    <td>1</td>
                    <td>相等运算符</td>
                    <td>==&nbsp;!==&nbsp;!==</td>
              
                   
                </tr>
                <tr> 
                    <td>1</td>
                    <td>逻辑运算符</td>
                    <td>先&nbsp;&&后&nbsp;||</td>
                  
                   
                </tr>
                <tr>
                    <td>1</td>
                    <td>赋值运算符</td>
                    <td>=</td>
                  
                </tr>
                <tr>
                    <td>1</td>
                    <td>逗号运算符</td>
                    <td>,</td>
               
                   
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {






        };



    </script>
</body>

</html>
