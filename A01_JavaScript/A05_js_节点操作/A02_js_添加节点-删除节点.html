    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />

    <style>
        #node-name {
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            background-color: rgb(143, 129, 129);
            color: white;
        }

        img {
            font-size: 20px;
            width: 10px;
            height: 10px;
        }
    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            // 获取ul元素
            const ulElement = document.querySelector('#ul');
            // 监听按钮点击事件
            const button1 = document.querySelector('.add-section1');
            // 监听按钮点击事件
            button1.addEventListener('click', function () {
                // 创建li元素
                const liElement = document.createElement('li')
                //  获取输入框的值
                let nane = document.querySelector('#node-name').value;
                // 设置li元素内容
                liElement.innerHTML = `<div>
                                            <span>${nane}</span>
                                            <img src="../resources静态资源/img/删除.png" alt="">
                                        </div>`;
                // 添加一个类名
                liElement.classList.add('myclass');
                // 添加属性
                liElement.setAttribute('data-id', '123');

                console.log(liElement);
                // 父元素添加节点子元素最后面
                ulElement.appendChild(liElement)

            });



            // 监听按钮点击事件
            const button2 = document.querySelector('.add-section2');
            // 监听按钮点击事件
            button2.addEventListener('click', function () {
                // 创建li元素
                const liElement = document.createElement('li')
                // 获取输入框的值
                let nane = document.querySelector('#node-name').value;
                // 设置li元素内容
                liElement.innerHTML = `<div>
                                            <span>${nane}</span>
                                            <img src="../resources静态资源/img/删除.png" alt="">
                                        </div>`;
                // 添加一个类名
                liElement.classList.add('myclass');
                // 添加属性
                liElement.setAttribute('data-id', '123');
                console.log(liElement);
                // // 父元素添加节点子元素最前面(元素，位置)
                ulElement.insertBefore(liElement, ulElement.firstChild)

            });

            // 监听删除按钮点击事件
            ulElement.addEventListener('click', function (e) {
                // 1.获取点击的元素  2.获取父元素的父元素
                let liElement = e.target.parentNode.parentNode;
                // 删除节点
                ulElement.removeChild(liElement);

            })







        };

    </script>


    <label for="node-name">节点名称：</label>
    <input type="text" id="node-name" value="请求输入节点名称">
    <button class="add-section1">添加节点子元素最后面</button>
    <button class="add-section2">添加节点子元素最前面</button>

    <ul id="ul">

    </ul>




</html>
