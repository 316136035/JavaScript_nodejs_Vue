<head>

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->

    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_js_节点查找</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">

    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->


</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            // 1. 获取容器元素
            const rowElement1 = document.querySelector('.row1');
            // 2. 获取父元素 （HTML5中引入的新方法，返回HTMLElement类型的对象，如果元索没有父节点，则返回null。）
            const containerElement1 = rowElement1.parentElement;
            // 3. 获取父元素 （IE浏览器中引入的旧方法，返回一个对象，如果元索没有父节点，则返回null。）
            const containerElement2 = rowElement1.parentNode;
            // 4. 获取元素下的所有子元素
            const rowElements = containerElement1.children;
            console.log('获取父元素的所有子元素:', rowElements);
            // 5. 获取元素下的第2个子元素
            const rowElement2 = containerElement1.children[1]
            console.log(rowElement2);
            // 6. 获取容器元素
            const row2Element = document.querySelector('.row2');
            // 7. 获取容器元素的上一个元素
            const previousElement = row2Element.previousElementSibling
            console.log('获取容器元素的上一个元素',previousElement);
            // 8. 获取容器元素的下一个元素
            const nextElement = row2Element.nextElementSibling
            console.log('获取容器元素的下一个元素',nextElement);


 };

</script>
    <!--  -->
    <div class="container">
        <div class="row1">
            <div class="col1"></div>
            <div class="col1"></div>
        </div>
        <div class="row2">
            <div class="col1"></div>
            <div class="col1"></div>
        </div>
        <div class="row3">
            <div class="col1"></div>
            <div class="col1"></div>
        </div>
    </div>
</body>

</html>
