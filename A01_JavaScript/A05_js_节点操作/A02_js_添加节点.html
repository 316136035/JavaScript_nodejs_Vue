    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_js_添加节点</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        #node-name {
            border: 1px solid #ccc;
        }
    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            // 监听按钮点击事件
            const button = document.querySelector('button');
            // 监听按钮点击事件
            button.addEventListener('click', function () {
                // 获取ul元素
                const ulElement = document.querySelector('#ul');
                // 创建li元素
                const liElement = document.createElement('li')
                // 设置li元素内容
                liElement.innerHTML = document.querySelector('#node-name').value;
                // 添加一个类名
                liElement.classList.add('myclass');
                //  添加属性
                liElement.setAttribute('data-id', '123');
                // 添加属性
                liElement.setAttribute('key', 'value');
                console.log(liElement);
                // 父元素添加li子元素
                ulElement.appendChild(liElement)

            });

        };

    </script>


    <label for="node-name">节点名称：</label>
    <input type="text" id="node-name" value="请求输入节点名称">
    <button class="add-section">添加节点</button>

    <ul id="ul">
        <li>北京</li>
        <li>上海</li>
        <li>辽宁</li>
        <li>江西</li>
    </ul>




</html>
