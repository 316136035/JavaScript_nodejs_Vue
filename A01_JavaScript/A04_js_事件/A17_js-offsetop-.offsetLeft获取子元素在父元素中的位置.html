<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A17_js-offsetop-.offsetLeft获取子元素在父元素中的位置</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../resources静态资源/image/网站图标.ico" type="image/x-icon" />
  <!-- 清除css默认样式 -->
  <link rel="stylesheet" href="../resources静态资源/css/reset.css">
  <!-- 引入css样式 -->
  <!-- <link rel="stylesheet" href=""> -->
  <style>
    .container {
      width: 400px;
      height: 400px;
      padding: 10px;
      border: 20px solid black;
      margin: 30px;
      background-color: brown;
      /* 开启相对路径 relative--相对自身的位置定位 (左右/上下并不能一起使用)*/
      position: relative;
    }

    .subcontainer {
      width: 200px;
      height: 200px;
      padding: 20px;
      border: 30px solid rgb(106, 6, 214);
      margin: 40px;
      background-color: rgb(42, 165, 85);

    }
  </style>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码(加载外部资源(如图片、外联CSS和JavaScript等)加载完毕时触发的事件)
    window.addEventListener('load', function () {
      //通过查询选择器获取元素 
      const subcontainerElement = document.querySelector('.subcontainer')
      //获取子元素在父元素中的位置（祖先元素要有定位，不然一直查找到祖先元素，计算的是子元素边框到父元素的内边框的位置）
      console.log('获取元素在父元素中的位置', subcontainerElement.offsetTop);
      console.log('获取元素在父元素中的位置', subcontainerElement.offsetLeft);


    })







  </script>

</head>

<body>
  <div class="container">
    <div class="subcontainer"></div>


  </div>

</body>

</html>
