<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A08_js_全选或者全不选</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="../A04_js_事件/discount折扣.css">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .flex{
            display: flex;
        }
        .superclass , .superclass1{
            width: 400px;
            height: 400px;
            background-color: brown;
            border: 1px solid black;
            
      
        }

        .father ,.father1 {
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }

        .subclass ,.subclass1 {
            width: 200px;
            height: 200px;
            background-color: rgb(93, 0, 255);
        }
    </style>

</head>

<body>
    <img src="../resources静态资源/img/事件流.png" alt="">
    <div class="flex">
        <div class="superclass">
            <div class="father">
                <div class="subclass"></div>
            </div>
        </div>


        <div class="superclass1">
            <div class="father1">
                <div class="subclass1"></div>
            </div>
        </div>

  </div >
 


    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //('事件','函数'，（事件冒泡是false 子类→父类→超类必须是同名事件），事件捕获ture超类→父类→子类) 
            document.querySelector(`.superclass1`).addEventListener(`click`, function () {
                alert('我是超类')
            })
            document.querySelector(`.father1`).addEventListener(`click`, function () {
                alert('我是父类')
            })
            document.querySelector(`.subclass1`).addEventListener(`click`, function (enent) {
                //_阻止事件冒泡
                enent.stopPropagation()
                alert('我是子类')
            })

  };


    </script>
</body>

</html>
