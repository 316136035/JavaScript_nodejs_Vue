  <title>A15_01_js-resize监听页面尺寸-innerHeight获取视图尺寸-clientHeight页面尺寸</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../resources静态资源/image/网站图标.ico" type="image/x-icon" />
  <!-- 清除css默认样式 -->
  <link rel="stylesheet" href="../resources静态资源/css/reset.css">
  <!-- 引入css样式 -->
  <!-- <link rel="stylesheet" href=""> -->
  <style>
    .container {
      width: 400px;
      height: 400px;
      padding: 10px;
      border: 20px solid black;
      margin: 30px;

      background-color: brown;
 

    }
  </style>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码(加载外部资源(如图片、外联CSS和JavaScript等)加载完毕时触发的事件)
    window.addEventListener('load', function () {

      //获取窗口视口的宽度和高度（clientWidth 包含内边框但不包含边框和外边框 ）
      window.addEventListener('resize', function () {
        const pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        const pageHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        //获取视口宽度（clientWidth 包含内边框但不包含边框和外边框 ）
        console.log('视口宽度：', document.documentElement.clientWidth);
        console.log('视口高度：', document.documentElement.clientHeight);
        //获取页面宽度
        console.log('页面宽度：', window.innerWidth);
        console.log('页面高度：', window.innerHeight);
      })

     


    })







  </script>
