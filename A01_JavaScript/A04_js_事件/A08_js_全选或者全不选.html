<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A08_js_全选或者全不选</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="../A04_js_事件/discount折扣.css">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .table {
            /* 视图宽度 */
            width: calc(100%);
            /* 边框样式组合写法 (边框样式,边框宽度,边框颜色) （通用边框属性）*/
            border: solid 2px rgb(100, 0, 0);
            /* 设置表单列宽  auto 自动的  fixed固定的*/
            table-layout: auto;
            /*  合并单元格之间的边框 （设置单元格之间的边框距离就不生效了）*/
            border-collapse: collapse;
        }

        th,
        td {
            /* 边框样式组合写法 (边框样式,边框宽度,边框颜色) （通用边框属性）*/
            border: solid 1px rgb(0, 100, 70);


        }

        tr th:first-child {
            width: 40px;
            color: brown;

        }
    </style>

</head>

<body>
    <table class="table">
        <caption>标题</caption>
        <tr>
            <th><input type="checkbox" class="checkboxAll"><span>全选</span></th>
            <th>sku</th>
            <th>商品名称</th>
            <th>价格</th>
        </tr>
        <tbody>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>1</td>
                <td>小米电视</td>
                <td>1999</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>2</td>
                <td>小米手机</td>
                <td>1999</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>3</td>
                <td>华为电视</td>
                <td>19990</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>5</td>
                <td>华为手机</td>
                <td>6500</td>
            </tr>

        </tbody>
    </table>


    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //通过查询选择器获取元素
            const checkboxElement = document.querySelector('.checkboxAll')
            //通过查询选择器获取多个元素
            const checkboxElements = document.querySelectorAll('.checkbox')
            //元素添加点击事件
            checkboxElement.addEventListener(`click`, function () {
                //遍历多个元素
                checkboxElements.forEach(function (item) {
                    //多个选择框设置为checkboxAll选择框的选中/不选中的状态
                    item.checked = checkboxElement.checked
                })


            })


        };


    </script>
</body>

</html>
