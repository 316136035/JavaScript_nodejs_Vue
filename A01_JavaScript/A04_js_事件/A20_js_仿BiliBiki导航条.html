<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A20_js_仿BiliBiki导航条</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../resources静态资源/image/网站图标.ico" type="image/x-icon" />
  <!-- 清除css默认样式 -->
  <link rel="stylesheet" href="../resources静态资源/css/reset.css">
  <!-- 引入css样式 -->
  <!-- <link rel="stylesheet" href=""> -->
  <style>
    .top>a {
      font-size: 20px;
      width: 80px;
      /* 设置文字居中 */
      text-align: center;
      margin: 20px;



    }

    .strip {
      width: 80px;
      border: 1px solid red;
      /* 添加过渡效果 */
      transition: all 0.5s;
    }
  </style>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码(加载外部资源(如图片、外联CSS和JavaScript等)加载完毕时触发的事件)
    window.addEventListener('load', function () {
      //通过查询选择器获取元素
      const topElement = document.querySelector('.top')
      const stripElement = document.querySelector('.strip')
      //使用事件委托的方式为topElement添加点击事件
      topElement.addEventListener('click', function (e) {
        //获取目标值的标签名
        let tagname = e.target.tagName;
        if (tagname == 'A' && e.target != null) {
          //获取子元素在父元素中的位置
          let topElementoffsetLeft = e.target.offsetLeft - 20;
          /* 2D变换_位移对行内元素没有效果 X Y轴 */
          stripElement.style.transform = `translateX(${topElementoffsetLeft}px)`
        }


      })


    })


  </script>

</head>

<body>



  <div class="top">

    <a class="">首页</a>
    <a class="">动画</a>
    <a class="">直播</a>
    <a class="">热门</a>
    <a class="">推荐</a>
    <a class="">影视</a>

  </div>
  <div class="strip"></div>




</body>

</html>
