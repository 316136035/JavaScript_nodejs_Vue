<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A02_js_浅拷贝</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
  <!-- 清除css默认样式 -->
  <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
  <!-- 引入外部js文件 不能和内部js一样使用-->
  <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->

<body>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {
      const car = {
        name: '奥迪',
        price: 100000,
        color: '黑色'
      }

      const car1 = car;//浅拷贝  地址指向的是同一个内存空间 所以修改一个会影响另一个
      car1.color = '红色';
      console.log(car, car1);
      console.log('*******************************');
      const copy = {};
      const copy1 = Object.assign(copy, car);//将属性分配到对象中 浅拷贝()  属性地址指向的是不同一个内存空间  但是函数地址是同一个内存空间
      copy1.color = '白色';
      console.log(car, copy1);

      console.log('*******************************');//将属性分配到对象中 浅拷贝()  属性地址指向的是不同一个内存空间 但是函数地址是同一个内存空间
      const copy2 = {...car}
      copy2.name = '宝马'
      console.log(car, copy2);








    }



  </script>

</body>

</html>
