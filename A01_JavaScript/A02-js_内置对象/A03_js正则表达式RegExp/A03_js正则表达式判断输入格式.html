<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A03_js正则表达式判断输入格式</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
  <!-- 清除css默认样式 -->
  <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
  <!-- 引入外部js文件 不能和内部js一样使用-->
  <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
  <style>
    .phone_number {
      border: 1px solid black;
      height: 30px;
      width: 200px;
      font-size: 30px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>

</head>

<body>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {
      // 1.获取元素
      const phone_numberElement = document.querySelector(`.phone_number`);
      const spanElement = document.querySelector(`span`)
      // 2.获取焦点事件监听
      phone_numberElement.addEventListener(`focus`, function (event) {
        spanElement.innerText = `请输入手机号码............`;
        // 3.清除样式
        spanElement.className = ``;

      })
      // 3.失去焦点事件监听
      phone_numberElement.addEventListener(`blur`, function (event) {
        // 手机号码验证
        regexp = /^(13[0-9]|14[57]|15[0-3,5-9]|16[25678]|17[0678]|18[0-9]|19[89])\d{8}$/;
        // 正则验证
       let is=  regexp.test(phone_numberElement.value)
        if (is) {
          spanElement.innerText = `输入正确`;
          // 样式
          spanElement.className=`success`;
        } else {
          spanElement.innerText = `输入错误`;
          // 样式
          spanElement.className=`error`;
        }
      })







    }

  </script>
  <div class="content">
    <form action="" method="post">
      <input type="text" class="phone_number" placeholder="手机号码"> <span></span>

    </form>

  </div>
</body>

</html>
