  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {
      let date = new Date();
      date.getTime()//返回Date对象的时间戳，单位为毫秒。
      date.getTimezoneOffset()//返回当前时区与UTC的偏移量，单位为分钟。
      date.getFullYear()//返回Date对象的年份。
      date.getMonth()//返回Date对象的月份，注意月份从0开始计数（0表示1月）。
      console.log(date.getMonth() + 1);
      date.getDate()//：返回Date对象的日期。
      date.getDay()//返回Date对象的星期几，注意星期日对应0。
      date.getHours()//：返回Date对象的小时数。
      date.getMinutes()//：返回Date对象的分钟数。
      date.getSeconds()//返回Date对象的秒数。
      date.getMilliseconds()//返回Date对象的毫秒数。
      date.getTimezoneOffset()//返回当前时区与UTC的偏移量，单位为分钟。
      date.getTime()//返回Date对象的时间戳，单位为毫秒。
      date.toString()//返回Date对象的字符串表示形式。
      date.toDateString()//返回Date对象的日期部分字符串表示形式。
      console.log(date.toDateString());
      date.toTimeString()//：返回Date对象的时间部分字符串表示形式。
      console.log(date.toTimeString());
      date.toLocaleString()//返回Date对象的本地化字符串表示形式。
      console.log(date.toLocaleString());
      date.valueOf()//返回Date对象的值，等同于date.getTime()

;
     






    };



  </script>
