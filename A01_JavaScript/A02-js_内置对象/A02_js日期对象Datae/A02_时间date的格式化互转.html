<body>

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {

      let currentTime=0;
      //格式化时间
      function show() {
        var date = new Date();

        this.year = date.getFullYear();
        this.month = date.getMonth() + 1;
        this.date = date.getDate();
        this.hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        this.minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        this.second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        this.milliSeconds = date.getMilliseconds();
         currentTime = this.year + '-' + this.month + '-' + this.date + ' ' + this.hour + ':' + this.minute + ':' + this.second + '.' + this.milliSeconds;
        document.querySelector(".date1").innerHTML = '时间戳转字符串' + currentTime;
        document.querySelector(".date2").innerHTML = '时间字符串转时间戳' +new Date( currentTime).getTime();
      }
      // 定时器
      setInterval(() => {
        show()
      }, 1);






    };







  </script>
  <div class="date1"></div>
  <div class="date2"></div>
</body>

</html>
