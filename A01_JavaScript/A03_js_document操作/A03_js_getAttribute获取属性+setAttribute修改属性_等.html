<body>
    <div>
        <button id="button1">更换图片</button> <img src="../resources静态资源/img/频道广场1.avif" alt="图片">

        <a href="https://item.jd.com/100064068439.html" title="旺旺 大米饼 膨化休闲 零食饼干糕点 年货礼包 原味 1000g">旺旺 大米饼 膨化休闲 零食饼干糕点 年货礼包
            原味 1000g</a>

    </div>


    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            // 生成指定范围内的随机整数
            function getRandomInt(min, max) {
                //上升一位 向上取整
                min = Math.ceil(min);
                //下降一位 向下取整
                max = Math.floor(max);//下降一位 向下取整
                //随机无穷的小数*（最大值-最小值+1）+最小值 再向下取整
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            //通过查询选择器获取元素并添加事件
            document.querySelector(`#button1`).addEventListener('click', function () {
                //通过查询选择器获取元素
                const imgElement = document.querySelector(`img`);
                //通过属性名获取属性值
                let str = imgElement.getAttribute('src')
                console.log("getAttribute:", str);
                //获取随机属
                let num = getRandomInt(1, 6);
                //修改属性值
                document.querySelector(`img`).setAttribute('src', `../resources静态资源/img/频道广场${num}.avif`)
            })

            //其他获取属性的方法
            //通过查询选择器获取元素
            const aElement = document.querySelector(`a`);
            //通过元素获取属性值
            const href = aElement.href;
            console.log(href);
            //通过元素获取属性值
            const title = aElement.title;
            console.log(title);
            //通过元素设置属性值
            aElement.href = `https://item.jd.com/3045835.html`;
            //通过元素修改属性值
            aElement.title = `旺旺 煎饼 饼干点心 休闲零食 原味 600g`;
             //通过元素修改文本内容
            aElement.innerText='旺旺 煎饼 饼干点心 休闲零食 原味 600g'













        };







    </script>
</body>
