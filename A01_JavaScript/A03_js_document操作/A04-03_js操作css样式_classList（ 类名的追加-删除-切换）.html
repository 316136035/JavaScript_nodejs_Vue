<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04-03_js操作css样式_classList类名的追加-删除-切换</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="./discount折扣.css">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .main {
            /* 开启flex布局 */
            display: flex;
            /* 主轴的靠左 中 靠右 （主轴的方向不变）*/
            justify-content: space-between;

        }

        .add,
        .remove,
        .toggle {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            border-radius: 20px;

        }

        .backgroundColor {
            background-color: red;
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="add">add添加样式</div>
        <div class="remove backgroundColor">remove删除样式</div>
        <div class="toggle backgroundColor">toggle切换样式</div>
    </div>





    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            const addElement = document.querySelector('.add');
            addElement.addEventListener('click', function () {
                //追加类名参数值（class="A B C"）
                addElement.classList.add(`backgroundColor`)
            });
            const removeElement = document.querySelector('.remove');
            removeElement.addEventListener('click', function () {
                //删除类名参数值（class="A B C"）
                removeElement.classList.remove('backgroundColor')
            });
            const toggleElement = document.querySelector(`.toggle`);
            toggleElement.addEventListener('click', function () {
                //切换类名参数值（class="backgroundColor"） 类名存在则删除， 类名不存在则追加
                toggleElement.classList.toggle(`backgroundColor`)
            });







        };







    </script>
</body>

</html>
