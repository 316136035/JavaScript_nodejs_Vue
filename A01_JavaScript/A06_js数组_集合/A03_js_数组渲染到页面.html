<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->

    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03_js_数组渲染到页面</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        input {
            width: 200px;
            height: 20px;
            border: 1px solid black;
            background-color: chartreuse;
        }




        .box {
            height: 400px;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            margin: 100px;
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 复合写法:主轴方向-换行方式 */
            flex-flow: row wrap;

            /*  主轴水平对齐方式 ：主轴的空左→空*2 →中→空*2→右空 （主轴的方向不变）*/
            justify-content: space-around;
            ;
            /* 侧轴对齐方式-多行方式 */
            align-content: flex-end;


        }

        .item {
            /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
            display: flex;
            /* 改变主轴方向 */
            flex-direction: column;
            /* 主轴水平对齐方式 ： 主轴的靠左 中 靠右 （主轴的方向不变）*/
            justify-content: space-between;
            height: 200px;
            width: 100px;
            background-color: red;
        }

        .item span {
            /* 文字居中 */
            text-align: center;
        }

        .item :first-child {
            margin-top: -20px;
        }

        .item :last-child {
            margin-bottom: -20px;
        }
    </style>

</head>

<body>
    <div class="input">

        <label for="username">第一季度：</label>
        <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"  disabled 属性规定应该禁用 input 元素-->
        <input type="text" name="username" id="username" value="请输入.." maxlength="18">
        <label for="username">第二季度：</label>
        <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"  disabled 属性规定应该禁用 input 元素-->
        <input type="text" name="username" id="username" value="请输入.." maxlength="18">


        <label for="username">第三季度：</label>
        <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"  disabled 属性规定应该禁用 input 元素-->
        <input type="text" name="username" id="username" value="请输入.." maxlength="18">


        <label for="username">第四季度：</label>
        <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"  disabled 属性规定应该禁用 input 元素-->
        <input type="text" name="username" id="username" value="请输入.." maxlength="18">




    </div>


    <div class="box">

        <div class="item">
            <span>1</span>
            <span>3</span>
        </div>
        <div class="item">
            <span>1</span>
            <span>3</span>
        </div>
        <div class="item">
            <span>1</span>
            <span>3</span>
        </div>




    </div>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {








        }



    </script>
</body>

</html>
