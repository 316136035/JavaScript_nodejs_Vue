    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            console.log(`数学类型的属性**************`);
            console.log(`Math.E，自然对数的底数:`, Math.E);
            console.log(`Math.LN10，10 的自然对数:`, Math.LN10);
            console.log(`Math.LN2，2 的自然对数:`, Math.LN2);
            console.log(`Math.LOG10E，10 为底数，e 的对数:`, Math.LOG10E);
            console.log(`Math.LOG2E，以 2 为底数，e 的对数:`, Math.LOG2E);
            console.log(`Math.PI，圆的周长与直径的比例：`, Math.PI);
            console.log(`Math.SQRT1_2，表示 1/2 的平方根:`, Math.SQRT1_2);
            console.log(`Math.SQRT2，表示 2 的平方根:`, Math.SQRT2);

            console.log(`数学类型的常用方法**************`);
         //正数四舍五入
           let round1=  Math.round(1.5);
           let round2=  Math.round(1.4);
           //父数四舍五入以1.50--1.51作为区分 
           let round3=  Math.round(-1.5);
           let round4=  Math.round(-1.51);
           console.log(`正数四舍五入`,round1,round2);
           console.log(`父数四舍五入`,round3,round4);

        //上升一位 向上取整
        console.log(`Math.ceil(1.5)上升一位 向上取整`,Math.ceil(1.5));
        //下降一位 向下取整
        console.log(`Math.floor(1.9)上升一位 向上取整`,Math.floor(1.9));

        //最大值
        console.log(`Math.max(5,8,4,1,5,4,7)最大值`,Math.max(5,8,4,1,5,4,7));
        //最小值
        console.log(`Math.min(5,8,4,1,5,4,7)最小值`,Math.min(5,8,4,1,5,4,7));
         //绝对值
         console.log(`Math.abs(-1)绝对值`,Math.abs(-1));

         console.log(`Math.pow(2,3)(-1)次幂`,Math.pow(2,3));

        //其他查看API Math内置对象


            






        };



    </script>
