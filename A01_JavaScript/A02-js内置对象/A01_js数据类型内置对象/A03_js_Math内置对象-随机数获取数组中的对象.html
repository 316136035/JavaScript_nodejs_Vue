<body>
    <button id="button">随机获取数组中的对象</button><span id="span"></span>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义名称数组
            const nameOptions = ["Alice", "Bob", "Charlie", "David", "Emma", "Frank", "Grace", "Hannah", "Isaac", "Jack", "Katie", "Liam", "Mia", "Nathan", "Olivia", "Peter", "Quinn", "Rachel", "Samuel", "Taylor"];

            // 生成指定范围内的随机整数
            function getRandomInt(min, max) {
                //上升一位 向上取整
                min = Math.ceil(min);
                //下降一位 向下取整
                max = Math.floor(max);//下降一位 向下取整
                //随机无穷的小数*（最大值-最小值+1）+最小值 再向下取整
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            //定义的数组存放对象
            let array = [];
            //生成20个学生对象
            for (let index = 1; index <= 20; index++) {
                //随机获取名称数组的索引
                let randomNum = getRandomInt(0, nameOptions.length-1);
                // 获取名称数组的单个值
                let name = nameOptions[randomNum];
                //随机生成1-100的数
                let age = getRandomInt(1, 100);
                // //随机生成0-1的数 三元表达式
                let gender = getRandomInt(0, 1) === 0 ? '男' : '女';
                //创建对象
                let stu = {
                    name: name,
                    age: age,
                    gender: gender
                }
                //数组存放对象
                array.push(stu)
            }

            //获取button元素添加事件
            document.querySelector(`#button`).addEventListener('click', function () {
            
                //随机获取名称数组的索引
                let num = getRandomInt(0, array.length-1);
                console.log(num);
                //获取数组中的对象
                let stu = array[num];
                //替换span标签中的文本
                document.querySelector(`#span`).innerHTML = JSON.stringify(stu);

            })









        };







    </script>
</body>
