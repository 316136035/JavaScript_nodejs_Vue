    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>

    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->

    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03_js_对象_解构</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>

    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">



        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            const person = {
                name: "周先生",
                age: 19,
                gender: "男",
                address: { sheng: "广东", shi: "广州" }

            };



            const { name, age, gender, address: { sheng, shi } } = person;//对象_解构(属性名和变量名必须一样) 对象中找不到与变量名一致的属性时变量值为 undefined:
            console.log('对象_解构(属性名he 变量名必须一样) 对象中找不到与变量名一致的属性时变量值为(undefined):', name, age, gender, sheng, shi);

            const { name: username, age: userage, gender: usergender, address: { sheng: usersheng, shi: usershi } } = person;//对象_解构(name:username,属性名变更) 对象中找不到与变量名一致的属性时变量值为(undefined):
            console.log('对象_解构值(name:username,属性名变更) 对象中找不到与变量名一致的属性时变量值为(undefined):', username, age, gender, sheng, shi);


            const persons = [
                {
                    name1: "先生",
                    gender1: "女",
                    address1: { sheng1: "广东", shi1: "广州" }
                }
            ];
            const [{ name1, gender1, address1: { sheng1, shi1 } }] = persons
            console.log('对象_解构(属性名he 变量名必须一样) 对象中找不到与变量名一致的属性时变量值为(undefined):', name1, gender1, sheng1, shi1);



            const msg = {
                'code': 200,
                'msg': '成功',
                'data': [
                    { "epp": "3824.15", "id": "100070922224", "m": "6999.00", "op": "4699.00", "p": "4499.00", },
                    { "epp": "3824.15", "id": "100070922224", "m": "6999.00", "op": "4699.00", "p": "4499.00", },
                    { "epp": "3824.15", "id": "100070922224", "m": "6999.00", "op": "4699.00", "p": "4499.00", },
                ]
            }
            if (msg.code == 200 && msg.msg == '成功') {
                get(msg);//调用方法（参数为 msg对象
              
            }
            function get({ data:mydata }) { //定义方法  传入的使用对象解构获取data对象并更改对象名
                    mydata.forEach(item => { //遍历数组
                        console.log(item)
                    })
                }



        }







    </script>
</body>

</html>
