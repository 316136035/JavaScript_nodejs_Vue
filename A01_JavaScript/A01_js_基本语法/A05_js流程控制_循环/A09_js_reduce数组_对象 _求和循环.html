    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            const array = [0, 2, 14, 5, 7, 9, 7, 4, 4];
            //（每次相加的值，当前值，当前索引，数组）
            let sum = array.reduce(function (pre, cur, index, array) {
                console.log('每次相加的值:', pre);
                console.log('当前值:', cur);
                console.log('当前索引:', index);
                console.log('数组', array);
                return pre + cur;//+=
            }, 100);//初始值
            console.log('普通写法:', sum);


            //箭头函数的写法
            //（每次相加的值，当前值，当前索引，数组）=>返回值 ，初始值
            let sum2 = array.reduce((pre, cur, index, array) => pre + cur, 100);//初始值
            console.log('箭头函数的写法:', sum2);


            //对象数组的写法
            const persons = [
                { name: '周先生', age: 18, money: 8888 },
                { name: '张先生', age: 20, money: 6000 },
                { name: '王先生', age: 16, money: 7000 },
            ];
            //（每次相加的值，当前值对象，当前索引，数组）=>返回值 ，初始值
            const sum3 = persons.reduce((pre, cur) => {
                console.log('金额：:',cur.money);
                return pre + cur.money;//+=
            }, 0);//初始值
            console.log('共发出金额：', sum3);

        };











    </script>
