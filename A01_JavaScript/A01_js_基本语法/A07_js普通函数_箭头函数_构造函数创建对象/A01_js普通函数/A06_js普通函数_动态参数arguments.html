<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">

        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            function getsun() {
                //动态参数arguments（调用者存入的参数会变成伪数组）
                console.log("arguments:", arguments)
                let sun = 0;//定义一个变量
                for (let i = 0; i < arguments.length; i++) {//遍历arguments
                    sun += arguments[i];//累加
  }
                return sun
            }
            let sun = getsun(1, 2, 3, 4, 57, 895, 8458, 64, 864, 654, 9684, 56)//调用函数并传入参数
            console.log(sun);//输出结果

        }

    </script>
</body>
