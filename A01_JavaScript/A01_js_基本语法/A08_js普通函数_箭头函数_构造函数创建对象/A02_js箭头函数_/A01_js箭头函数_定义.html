<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //箭头函数更适用于那些本来需要匿名函数的地方


            //1. 定义普通箭头函数
            const fun1 = () => {
                console.log('我是普通箭头函数');
            }
            fun1();


            //2.定义普通带参数箭头函数,只有一个参数的时候可以省略小括号
            const fun2 = i => {
                console.log('定义普通带参数箭头函数:', i);
            }
            fun2(1);

            //3.定义普通带参数箭头函数,只有一行代码的时候可以省略大括号并有返回值
            const fun3 = (a, b) => a + b;
            console.log('只有一行代码的时候可以省略大括号并有返回值:', fun3(1, 2))//3

            //4.箭头函数返回对象
            const fun4 = (name) => ({
                name:name,
                age: 18
            });
            console.log('箭头函数返回对象:', fun4(''));







        };



    </script>
</body>

</html>
