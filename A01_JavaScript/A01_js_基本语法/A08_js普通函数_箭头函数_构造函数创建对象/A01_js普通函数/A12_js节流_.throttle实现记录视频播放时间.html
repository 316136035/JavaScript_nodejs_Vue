<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A10_js防抖_.debounce（防止事件处理函数被高频触发，提高性能）当满足事件不再被高频触发的时候才执行</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <script src="../../../resources静态资源/js/lodash.min.js"></script>
    <style>
        .div1,
        video {
            width: 400px;
            height: 400px;
        }
    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            const videoElement = document.querySelector('video');
           // ontimeupdate1.视频播放器的定时更新时间时触发    _.throttle(函数, 延迟时间) 要引入lodash.min.js
            videoElement.ontimeupdate = _.throttle(function () {
                localStorage.setItem('currentTime', this.currentTime); //保存当前播放时间
            }, 1000);

            //onloadeddata在视频播放器接收到数据并开始加载时触发
            videoElement.onloadeddata = function () {
                videoElement.currentTime = localStorage.getItem('currentTime'); //获取本地存储的当前播放时间并设置当前播放时间
            }



        }
















    </script>
    <div class="div1"> <video src="../../../resources静态资源/video/1.mp4" controls loop
            poster="../../../resources静态资源/img/favicon.ico" preload="none"></video></video></div>

</body>

</html>
