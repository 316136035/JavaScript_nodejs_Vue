    <!-- 头标题 -->
    <title>A10_js防抖_.debounce（防止事件处理函数被高频触发，提高性能）当满足事件不再被高频触发的时候才执行</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <script src="../../../resources静态资源/js/lodash.min.js"></script>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            /* 复合写法:主轴方向-换行方式 */
            flex-flow: row wrap;
            /* 主轴的靠左 中 靠右 （主轴的方向不变）*/
            justify-content: space-between;
        }

        div {
            width: 400px;
            height: 400px;
            background: red;
            font-size: 40px;
            text-align: center;
            margin: 50px;



        }
    </style>

</head>

<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //*****************************lodash.min.js工具类实现防抖效果 防止事件处理函数被高频触发，提高性能********************************
            const div1Element = document.querySelector(".div1");
            let i = 0;
            //定义一个函数（提供改定时器使用）
            function mou1() {
                div1Element.innerHTML = i++;
            }
            //频繁发生的事件，只执行最后一次_.debounce(函数, 延迟时间)  要引入lodash.min.js
            div1Element.addEventListener('mousemove', _.debounce(mou1, 1000));


            //*****************************自定义防抖效果 防止事件处理函数被高频触发，提高性能********************************

            const div2Element = document.querySelector(".div2");
            let ii = 0;
            //定义一个函数（提供改定时器使用）
            function mou2(objict) {
                objict.innerHTML = i++;
            }
            //自定义防抖效果
            function debounce(mou, time) {

                let timeout;//用于关闭定时器
                //返回一个函数作为当前的函数体
                return () => {
                    if (timeout) { clearTimeout(timeout); }//如果有延迟执行的函数，就清除延迟执行的函数
                    timeout = window.setTimeout(function () { //延迟执行的函数
                        // this.innerHTML = ii++; //执行函数体
                        mou2(this);
                    }.bind(div2Element),  //绑定当前的函数体  让函数体中的this指向当前的div2Element
                        time);

                }


            }
            //通过函查询器绑定mousemove事件 调用函数debounce(mou2, 1000) 
            //函数有() 只能执行一次 所以调用debounce函数必须要返回一个函数作为当前的函数体
            div2Element.addEventListener('mousemove', debounce(mou2, 1000));












        };



    </script>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
