<body>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义数组方式一
            let array = new Array('A', 'B', 'C', 'D');
            //定义数组方式二
            let array1 = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

            //数组
            //定义变量存放最大值
            let max = array[0];
            for (let i = 0; i < array1.length; i++) {
                //判断前位数和后位数那个值大
                max = max > array1[i] ? max : array1[i];
            }
            console.log('数组的最大值:', max)

            //定义变量存放最大值
            let min = array[0];
            for (let i = 0; i < array1.length - 1; i++) {
                //判断前位数和后位数那个值小
                min = min < array1[i] ? min : array1[i];

            }
            console.log('数组的最小值:', min)
        };






    </script>
</body>
