<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04_指令语法_绑定焦点事件v-on(事件)</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../../js文件/vue.js"> </script>

</head>

<body>
    <!--模版-->
    <div id="div">

        <div>
            <!-- 绑定获得焦点事件-->
            <input type="text" id="text" @focus="focus" value="当输入框获得焦点时" />
             <!-- 绑定失去焦点事件-->
            <input type="text" id="text" @blur="blur" value="当输入框失去焦点时" />
        </div>

    </div>


    <!-- 引入vue.js -->
    <script type="text/javascript">
        // 开发环境关掉提示
        Vue.config.productionTip = false;

        // 定义一个vue实例 (配置对象)
        new Vue({
            el: '#div',//id选择器
            //data属性是vue实例的数据 由Vue管理的函数，定不要写箭头函数，一且写了箭头函数 this就不再是Vue实例了。
            data() {
                return {}
            },
            //methods属性是vue实例的方法 用于编写方法
            methods: {
                focus(e) {
                    alert("当输入框获得焦点时")
                },
                blur(e) {
                    alert("当输入框失去焦点时")
                }


            }
        })
    </script>

</body>

</html>
