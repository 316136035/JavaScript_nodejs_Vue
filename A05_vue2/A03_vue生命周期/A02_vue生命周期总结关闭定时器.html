<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A07_mounted挂载_挂载完毕调用_</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
  <!-- 引入vue.js -->
  <script type="text/javascript" src="../js文件/vue.js"> </script>
  <!-- 引入moment.js  用于格式化日期 -->
  <script type="text/javascript" src="../js文件/moment.min.js"> </script>

</head>

<body>
  <!-- 模版 -->
  <div id="root1">
    <!-- 绑定style 属性为参数 简写：:style="{opacity:data_style.opacity}" opacity是css的样式属性  -->
    <!--   绑定style 属性为对象 简写：:style="data_style"" -->
    <div v-bind:style="data_style">我是透明度为{{data_style.opacity}}的文本</div>
    <div><button v-on:click="clear_Timer">停止定时器</button></div>


  </div>
  <script type="text/javascript">
    // 开发环境关掉提示
    Vue.config.productionTip = false;
    new Vue({
      el: "#root1", //选择器
      data() {
        return {
          data_style: {
            width: '100%',//样式
            height: '300px',//样式
            color: 'red',//样式
            fontSize: '50px',//样式
            backgroundColor: 'Indigo',//多个单词使用驼峰模式
            opacity: 1 //样式
          }

        }
      },
      //Vue完成模板的解析并把初始的真实DOM元素放入页面后(挂载完毕)， 该钩子函数会被调用。
      mounted() {
        console.log("挂载完毕调用_");
        // 定时器（在vm中存放了一个定时器对象 ）
        this.timer = setInterval(() => {
          this.data_style.opacity -= 0.01;
          // console.log(this.data_style.opacity);
          if (this.data_style.opacity < 0) {
            this.data_style.opacity = 1;
          }

        }, 10);


      },
      //methods属性  用于编写方法  
      methods: {
        //清除定时器
        clear_Timer() {
          clearInterval(this.timer);//清除定时器
        }
      },
      //Vue实例销毁前调用该钩子函数
      beforeDestroy() {
        console.log("销毁前调用_");
        clearInterval(this.timer);//清除定时器
        debugger
      },
      },

    )




  </script>





</body>

</html>
