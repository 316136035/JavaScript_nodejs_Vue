<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A05_filters过滤器_定义组件中的过滤方法</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
  <!-- 引入vue.js -->
  <script type="text/javascript" src="../js文件/vue.js"> </script>
  <!-- 引入moment.js  用于格式化日期 -->
  <script type="text/javascript" src="../js文件/moment.min.js"> </script>

</head>

<body>
  <!-- /模版 -->
  <div id="root">
    <div>
      <!-- {{参数| 过滤器方法名}} -->
      <div>现在时间：{{ new Date|dataTimeformat}}</div>
      <!-- {{参数| 过滤器方法名（传参）}}-->
      <div>现在时间：{{ new Date|dataTimeformat("YYYY-MM-DD---HH:mm:ss/SSS")}}</div>
      <!-- {{参数| 过滤器方法名（传参）|过滤器方法名（传参）}} -->
      <!-- 传参后 先调用过滤器方法dataTime（参数）后调用split方法(参数为  dataTimeformat返回值) -->
      <div>现在时间：{{ new Date|dataTimeformat("YYYY-MM-DD---HH:mm:ss/SSS")|split()}}</div>
    </div>

    <div>
      <!-- （参数|全；局过滤器） -->
      <div>全局过滤器：{{str|split}}</div>
  
  </div>


  </div>




  <script type="text/javascript">
     // 开发环境关掉提示
     Vue.config.productionTip = false;
    new Vue({
      el: "#root", //选择器
      data() {
        return {
          str:'2024-01-09---17:00:16/347'
      
        }
      },
      // 过滤器
      filters: {
        // 过滤器的方法,str为默认参数
        dataTimeformat(date, str = "YYYY-MM-DD----HH:mm:ss") {
          // 格式化时间（要引入moment.min.js文件）
          return moment(date).format(str)
        },
        // // 过滤器的方法
        split(value) {
          // 字符串截取
          return (value.split("---")[0])

        }

      }
    })

    
    // 全局过滤器
    Vue.filter("split", function (value) {
      // 字符串截取
      return (value.split("---")[0])
    })

  </script>





</body>

</html>
