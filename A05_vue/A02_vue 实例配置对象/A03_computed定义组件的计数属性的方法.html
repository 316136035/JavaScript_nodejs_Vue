<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03_computed定义组件的计数属性的方法</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入vue.js -->
    <script type="text/javascript" src="./vue.js"> </script>

</head>

<body>
    <!-- /模版 -->
    <div class="div">
        <input type="text" name="username" v-model="user.username">
        <input type="password" name="password" v-model="user.password">
        <!-- 计算属性 -->
        <div>{{user_computed}}</div>


        <div>{{car_computed}}</div>
    </div>



    <!-- 引入vue.js -->
    <script type="text/javascript">
        // 开发环境关掉提示
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '.div',//id选择器
            //data属性 用于编写数据
            data() {
                return {
                    user: {
                        username: '316136035',
                        password: 'admin',
                    }
                    ,
                    car: {
                        name: '宝马',
                        class: '宝马5系',
                    }

                }


            },
            //computed属性 用于编写计算属性
            computed: {
                //定义一个计算属性的属性(模块可以直接调用属性)
                user_computed: {
                    /*
                     get有什么作用?当有人读取fulIName时，get就会被调用，且返回值就作为fulIName的值
                     get什么时候调用? 
                     1.初次读取fulIName时。2.所依赖的数据发生变化时。
                    */
                    get() {
                        return this.user.username + '---' + this.user.password;
                    },
                    set(newusername_newpassword) {
                        let spstr = newusername_newpassword.split('-');
                        this.user.username = spstr[0];
                        this.user.password = spstr[1];
                    }
                },
                //定义一个计算属性的属性(模块可以直接调用属性) 简写
                car_computed: function() {
                        return this.car.name + '---' + this.car.class;
                    }
                






            }
        })

    </script>

</body>

</html>
