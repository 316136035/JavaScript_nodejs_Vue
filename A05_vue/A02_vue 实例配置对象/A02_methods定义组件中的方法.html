<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->

<head>

    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_data</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
     <!-- 引入vue.js -->
     <script type="text/javascript" src="../js文件/vue.js"> </script>

</head>

<body>
    <!-- /模版 -->
    <div class="div">

       <!-- 绑定单击事件(传参数写法) ($event事件对象,参数1,参数2) 简写:@click="show_click2($event,'你好啊')" -->
       <button v-on:click="getName($event,'你好啊！')">调用方法</button>
       <!-- 插值语法调用方法 -->
        <div>{{ geAge(19) }}</div>
       
    </div>


    </div>


    <!-- 引入vue.js -->
    <script type="text/javascript">
        // 开发环境关掉提示
        Vue.config.productionTip = false;

        // 定义一个vue实例 (配置对象)
        new Vue({
            el: '.div',//id选择器
            //methods属性  用于编写方法
            methods: {//定义方法
                // 定义一个方法
                getName(event,str) {
                    console.log(this);//这里的this是vue实例
                    return str;
                },
                geAge(str) {
                    console.log(this);//这里的this是vue实例
                    return str;
                },
           
            },
            

        })
    </script>

</body>

</html>
