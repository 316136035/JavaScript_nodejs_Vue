<head>

  <!-- 针对IE浏览器的一个兼容性设置-->

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->

  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A02_非单文件组件的嵌套</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
  <!-- 引入vue.js -->
  <script type="text/javascript" src="../../js文件/vue.js"> </script>
  <!-- 引入moment.js  用于格式化日期 -->
  <!-- <script type="text/javascript" src="../js文件/moment.min.js"> </script> -->

</head>

<body>

  <!-- 模版 -->
  <div id="app">
    <!-- 3.使用组件 -->
    <app></app>

  </div>
  <script type="text/javascript">
    // 开发环境关掉提示
    Vue.config.productionTip = false;
    //  1.定义一个局部组件（子组件）(除了不能使用el之外，其他都可以使用， template，data,methods,computed,watch等)
    const student = Vue.extend({
      template:
        `<div>
                <div>{{student.name}}</div>
                <div>{{student.age}}</div>
           
          </div>` ,
      //自定义组件名称，在开发者工具中呈现的名字
      name: "student",
      // 回调函数
      data() { return { student: { name: "淘神价", age: 19 } } },
    })

    //  1.定义一个局部组件（父组件）(除了不能使用el之外，其他都可以使用， template，data,methods,computed,watch等)
    const school = Vue.extend({
      // 定义一个模板
      template:
        `<div>
                <div>{{school.name}}</div>
                <div>{{school.address}}</div>
                  <--使用子组件-->
                <student></student>
          </div>` ,
      //自定义组件名称，在开发者工具中呈现的名字
      name: "school",
      // 回调函数
      data() { return { school: { name: "淘神价", address: "广州" } } },
      // 方法
      methods: {
        "onclick"() { alert(this.school.address) }
      },
      //注册子组件（'组件名'，组件）（不要用html的元素来命名 当个单词用大写开头，多个用小写中间作用-区分，在框架中用两个单词钱大写，可以简写）
      components: {
        student: student
      }
    });

    //  1.定义一个局部组件（消息）(除了不能使用el之外，其他都可以使用， template，data,methods,computed,watch等)
    const msg = Vue.extend({
      // 定义一个模板
      template: `<div>{{msg}}</div>`,
      data() {
        return {
          msg: "欢迎来到淘神价vip"
        }
      }
    })
    
    //  1.定义一个局部组件（管理全部组件）
    const app = Vue.extend({
      // 定义一个模板 （使用子组件）
      template:
        `<div>
                <msg></msg>  
                <school></school>
          </div>` ,
      //注册组件（'组件名'，组件）（不要用html的元素来命名 当个单词用大写开头，多个用小写中间作用-区分，在框架中用两个单词钱大写，可以简写）
      components: {
        school: school,
        msg: msg
      },

    })

    // 定义一个vue实例 (配置对象)
    new Vue({
      el: "#app",//选择器
      components: { //2.注册组件
        app: app,  //注册组件（'组件名'，组件）（不要用html的元素来命名 当个单词用大写开头，多个用小写中间作用-区分，在框架中用两个单词钱大写，可以简写：person）

      }
    })


  </script>










</body>

</html>
