<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_指令语法_单双向绑定 v-bind_v-model</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../vue.js"> </script>

</head>

<body>
    <!--模版-->
    <div id="div">
        <div>{{msg1}} </div>
        <!-- 单向绑定 vue对象的数据只能自动更新页面数据 可以简写:value="bind.name" -->
        <input type="text" name="username" id="username" v-bind:value="bind.name">
        <div>{{msg2}}</div>
        <!-- 双向绑定 (因为v-model默认收集的就是value值)自动更新页面和vue对象的数据 可以简写：v-model="model.name" -->
        <input type="text" name="password" id="password" v-model:value="model.name">
    </div>


    <!-- 引入vue.js -->
    <script type="text/javascript">
        // 开发环境关掉提示
        Vue.config.productionTip = false;

        // 定义一个vue实例 (配置对象)
        new Vue({
            el: '#div',//id选择器
            //data属性是vue实例的数据 由Vue管理的函数，定不要写箭头函数，一且写了箭头函数 this就不再是Vue实例了。
            data (){
                // 多级结构 （页面取值的时候使用 对象.xxx）
                return {
                    msg1: "单向绑定 vue对象的数据只能自动更新页面数据",
                    // 单级结构 （页面取值的时候使用 对象.xxx）
                    bind: {
                        name: "v-bind单向绑定元素输入框",
                    },
                    msg2: "双向绑定 (因为v-model默认收集的就是value值)自动更新页面和vue对象的数据",
                    // 单级结构 （页面取值的时候使用 对象.xxx）
                    model: {
                        name: "v-bind双向绑定元素输入框",
                    }
                }
            }
        })
    </script>

</body>

</html>
