<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>A05_指令语法_鼠标事件修饰符</title>
	<!-- 引入vue.js -->
	<script type="text/javascript" src="../../js文件/vue.js"> </script>
</head>

<body><!-- 
	Vue中的事件修饰符:
1.prevent:阻止默认事件(常用)
2.stop: 阻止事件冒泡(常用) ;
3.once: 事件只触发一次(常用)
4.capture:使用事件的捕获模式;
5.self: 只有event.target是当前操作的元素是才触发事件;
6.passive: 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
	<div id="root">
		<!--@click.prevent="方法名"阻止默认行为：取消事件的默认动作（阻止了href默认跳转事件） 可以连用多个修饰符-->
		<div class="title">事件修饰符</div>
		<div class="click_prevent">@click.prevent="方法名"阻止默认行为：取消事件的默认动作（阻止了href默认跳转事件）
			<a href="https://item.jd.com/100036913106.html" @click.prevent="click_prevent">京东</a>
		</div>

		<!-- @click.stop="方法名 事件冒泡：不再派发事件给上一个div元素" -->
		<div class="clicktest" @click="click_stop">@click.stop="方法名 事件冒泡：不再派发事件给上一个div元素
			<button class="click_stop" @click.stop="click_stop">阻止事件冒泡</button>
		</div>
		<!-- click.once事件只能触发一次-->
		<div class="click.once">
			<button @click.once="click_once">click.once事件只能触发一次</button>
		</div>

		<!-- 单点击div2的时候会触发div1   click.capture会先运行div1的代码  -->
		<div class="div1" @click.capture="click_capture(111)">
			div1
			<div class="div2" @click="click_capture(888)">
				div2
			</div>
		</div>

		<!-- scroll事件的默认行为立即执行，无需等待事件回调执行完毕 passive鼠标滚轮 也可以 -->
		<ul class="ul" @scroll="scroll">
			<li>1</ui>
			<li>2</ui>
			<li>3</ui>
			<li>4</ui>
			<li>5</ui>
			<li>6</ui>
			<li>7</ui>
			<li>8</ui>
				</ur>
	</div>
	<script>
		new Vue({
			el: "#root",
			methods: {
				click_prevent(e) {
					// e.preventDefault()//	阻止默认行为：取消事件的默认动作（阻止了href默认跳转事件）
					alert("阻止默认行为")

				},
				click_stop(e) {
					// event.stopPropagation()//	阻止事件冒泡
					alert("@click.stop阻止事件冒泡")

				},
				click_once(e) {
					// event.oncePropagation()//	阻止事件冒泡只能触发一次
					alert("click_once事件只能触发一次")


				},
				click_capture(e, int) {
					console.log(e, int)
				},
				scroll(e) {
					for (var i = 0; i < 10000; i++) {
						console.log(i)
					}


					console.log("滚动事件scroll执行了", e)
				}



			}
		})
	</script>
	<style>
		.title {
			color: red;
			/* text-align: center;代表居中*/
			text-align: left;
			/*设置字体大小*/
			font-size: 40px;
		}

		.click_prevent {
			color: red;
			/* text-align: center;代表居中*/
			text-align: left;
			/*设置字体大小*/
			font-size: 100%;
		}

		.clicktest {
			height: 50px;
			background-color: red;

		}

		.click_stop {
			height: 20px;
			background-color: chartreuse;

		}

		.div1 {
			padding: 5px;
			background-color: aqua;

		}

		.div2 {
			padding: 5px;
			background-color: chartreuse;

		}

		ul {

			height: 100px;
			background-color: crimson;
			/* 溢出的时候出现滚动条 */
			overflow: auto;

		}

		li {

			height: 20px;
			background-color: green;



		}
	</style>

</body>

</html>
