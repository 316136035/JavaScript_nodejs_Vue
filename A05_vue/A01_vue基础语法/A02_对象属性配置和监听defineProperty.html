<body>
   <!-- 引入vue.js -->
   <script type="text/javascript">
   /*
   1.Vue中的数据代理:
   通过vm对象来代理data对象中属性的操作 (读/写)2.Vue中数据代理的好处:
   更加方便的操作data中的数据
   3.基本原理:
   通过object.defineProperty()把data对象中所有属性添加到vm上。
   为每一个添加到vm上的属性，都指定一个getter/setter。
   在getter/setter内部去操作 (读/写) data中对应的属性。*/

      let number = 18
      let person = {
         name: "周先生",
         sex: "男"
      }
      // 这是一个可以修改对象属性的方法 在VM中对象会变成_person    _person ===person 
      Object.defineProperty("person", 'age', {
         value: 18,  //设置属性值
         enumerable: true, //控制属性是否可以遍历，默认值是false
         writable: true, //控制属性是否可以被修改，默认值是false
         configurable: true, //控制属性是否可以被删除，默认值是false
         //当有人获取number值的时候这个 get() 方法就会被调用
         get() {
            console.log("有人读取了age属性")
            return number
         },
         // 当有人设置number值的时候这个 set(value)方法就会被调用
         set(value) {
            console.log("有人设置了age属性")
            number = value
         }
      })
      // 打印到控制台
      console.log(person)
   </script>

</body>
