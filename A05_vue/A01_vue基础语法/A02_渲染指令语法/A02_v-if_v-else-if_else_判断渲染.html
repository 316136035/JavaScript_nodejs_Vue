<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_v-if_v-else-if_else_判断渲染</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <!-- <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" /> -->
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../vue.js"> </script>

</head>

<body>
    <!-- 模版 -->
    <div id="root">
      
        <div>当前id:{{id}}</div>
        <div>
            <button v-on:click="changeId">点击改变id</button>
        </div>
        <div>
              <!--if 判断（判断表达式中不能有其他元素，当等于false时控制器不会显示）-->
            <div v-if="id===0">广东</div>
            <div v-else-if="id===1">广西</div>
            <div v-else-if="id===2">江西</div>
            <div v-else>中国</div>
        </div>
        <!-- template不会显示在wed页面中（只能和id使用不能配对show使用） -->
        <template v-if="id===3">
            <div>templateA</div>
            <div>templateB</div>
            <div>templateC</div>
            <div>templateD</div>
        </template>

        </template>
    </div>


    <!-- 引入vue.js -->
    <script type="text/javascript">
        // 开发环境关掉提示
        Vue.config.productionTip = false;

        // 定义一个vue实例 (配置对象)
        new Vue({
            el: '#root',//id选择器
            //data属性是vue实例的数据
            data() {
                return {
                    id: 0
                }
            },
            //methods属性  用于编写方法
            methods: {
                changeId() {
                    this.id++;
                }
            },
        })
    </script>

</body>

</html>
