<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>自定义指令 </title>
    <script src="../../../js/vue.js" type="text/javascript"></script>
</head>

<body>

    <div id="root">
        <div>
            <div> 当前的n值是:<span v-text="n"></span></div>
            <div> 通过指令执行的N值:<span v-big="n"></span></div>
            <button @click="n++">点我+1</button>
        </div>
        <div><input ype="text" v-focus="n"></div>
        <!-- <div><input ype="text" v-focus：value="n"></div> -->

    </div>
    <script>
        // 全局指令
        // (方法名,方法体（元素，捆绑对象）)
        Vue.directive(method, function (element, binding) {
            element.innerText = binding.value * 10
        })


        new Vue({
            el: "#root",
            data() {
                return {
                    n: 1,

                }
            },
            // 自定义指令 directives （指令不会有vue视图模型实例）
            directives: {
                // 自定义指令 简写法
                // 绑定span元素事就执行非成功写到页面,和指令所在的模板被重新解释时
                big(element, binding) //元素，捆绑对象
                {
                    // console.dir(element, binding)//打印类型
                    // console.log(element, binding)
                    element.innerText = binding.value * 10

                },
                // 自定义指令 复杂写法
                focus: {
                    // 绑定span元素事就执行非成功写到页面
                    bind(element, binding) {
                        element.value = binding.value
                        console.log("绑定span元素事就执行非成功写到页面")
                    },
                    //指令所元素被插入页面时
                    inserted(element, binding) {
                        element.focus() //获得焦点
                        console.log("指令所元素被插入页面时")
                    },
                    //指令所在的模板被重新解释时
                    update(element, binding) {
                        element.value = binding.value
                        console.log("指令所在的模板被重新解释时")
                    }


                }



            }





        })


    </script>


</body>

</html>
