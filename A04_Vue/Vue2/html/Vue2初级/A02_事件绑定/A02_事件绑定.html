<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js" type="text/javascript"></script>
	</head>
	<div id="root">

		<!--（$event是元素本身）  -->
		<button @click="click($event,2)">单击事件</button>
		<button @dblclick="dblclick($event,2)">双击事件</button>
	<input type="text" id="text" @focus="focus" value="当输入框获得焦点时" />
	<input type="text" id="text" @blur="blur"  value="当输入框失去焦点时"/>

</div>
	<body>
		<script type="text/javascript">
			// 创建视图容器实例
			new Vue({
				el: "#root", //选择器
				// 表现有多个方法
				methods: {
					click(e, int) {
						console.log("元素的对象：", e.target) //获取元素的对象
						console.log(int) //获取元素传参
						console.log("this：", this) //获取vue实例本身
					},
					dblclick(e, int) {
						console.log("元素的对象：", e.target)//获取元素的对象
						console.log(int) //获取元素传参
						console.log("this：", this)//获取vue实例本身
					},
					focus(e) {
						alert("当输入框获得焦点时")
					},
					blur(e) {
						alert("当输入框失去焦点时")
					}
				
				}
			})
		</script>
	</body>
</html>
