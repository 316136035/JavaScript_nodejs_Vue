<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>A02_计时器</title>
    <script src="../../../js/vue.js"></script>
    <script src="../../../js/moment.min.js"></script>
</head>

<body>


    <div id="root">
        <div>当前时间:{{time}}</div>
        <div><button @click="inittime">开启定时器</button></div>
        <div><button @click="cleartime">停止定时器</button></div>
    </div>
    <script type="text/javascript">

        new Vue({
            data() {
                return {
                    time: "",
                }
            },
            methods: {
                inittime() {
                    this.timeInterval = setInterval(() => {
                        this.time = moment(new Date).format("YYYY-MM-DD*HH:mm:ss/SSS")
                      
                    }, 1)
                },
                cleartime() {
                    clearInterval(this.timeInterval)
                },





            }



        }).$mount("#root")



    </script>

</body>

</html>
