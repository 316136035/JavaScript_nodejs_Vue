<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div>{{info}}</div>
			<button @click="click">属性切换</button>
		</div>
		<script>
			var vm = new Vue({
				el: "#root",
				data() {
					return {
						is: true,
					}
				},
				// 计算的方法（完整写法）（computed方法有缓存（当依赖发生改变就刷新缓存）methods没有缓存）
				methods: {
					click() {
						this.is = !this.is
					}
				},
				// 计算的方法（完整写法可以有返回值）（computed方法有缓存（当依赖发生改变就刷新缓存）methods没有缓存 不可以实现异步）
				computed: {
					info() {
						return this.is ? "真" : "假"
					}
				}
			})
		</script>
	</body>
</html>
