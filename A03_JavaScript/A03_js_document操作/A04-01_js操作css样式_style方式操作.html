<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A04-01_js操作css样式_style方式操作</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        .main {
            /* 开启flex布局 */
            display: flex;
            /* 主轴的靠左 中 靠右 （主轴的方向不变）*/
            justify-content: space-between;

        }

        .mydiv1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /* background-color: rgb(71, 165, 42); */
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            color: rgb(168, 173, 167);
            margin: 0 auto;
        }

        .discount {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="mydiv1">通过style修改样式</div>

    </div>




    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            const mydiv1Element = document.querySelector('.mydiv1');
            mydiv1Element.addEventListener('click', function () {
                //通过style修改样式,样式出现多个单词使用小驼峰命名法
                mydiv1Element.style.width = '250px';
                mydiv1Element.style.height = '250px';
                mydiv1Element.style.border = '2px solid blue';
                mydiv1Element.style.background = 'red';
                mydiv1Element.style.borderRadius = '20px';
                mydiv1Element.style.textAlign = 'center';
                mydiv1Element.style.lineHeight = '250px';
                mydiv1Element.style.fontSize = '22px';
                mydiv1Element.style.color = 'rgb(167, 173, 173)';
                //获取body元素通过style修改样式,样式出现多个单词使用小驼峰命名法
                document.body.style.backgroundImage = `url(../resources静态资源/img/${'背景1'}.png)`;
                document.body.style.backgroundSize = `cover`;
            });



















        };







    </script>
</body>

</html>
