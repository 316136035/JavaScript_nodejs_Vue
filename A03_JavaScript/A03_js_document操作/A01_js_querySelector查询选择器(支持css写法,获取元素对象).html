<body>
    <div>标签获取元素 </div>
    <div class="class">类名获取元素 </div>
    <div id="id">ID获取元素 </div>
    <ol class="ol">
        <ul>A</ul>
        <ul>B</ul>
        <ul>C</ul>
        <ul>D</ul>
    </ol>
    <div name="down"><input type="text" /></div>


    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //通过查询选择器标签获取元素（获取第一个）
            const divElement = document.querySelector('div');
            console.log(divElement);
            //通过查询选择器类名获取元素（获取第一个）
            const classElement = document.querySelector('.class');
            console.log(classElement);
            //通过查询选择器ID获取元素（获取第一个）
            const idElement = document.querySelector('#id');
            console.log(idElement);


            //通过查询选择器标（签或类名或ID）获取多个元素 
            //得到的是伪数组，不能删除和修改
            const divElements = document.querySelectorAll('ul');
            console.log(`通过查询选择器标（签或类名或ID）获取多个元素 `);
            //遍历伪数组
            divElements.forEach(function (item) {
                console.log(item);
            })

            //通过查询选择器标获取ol标签中的第一个ul元素 （css写法）
            console.log(`通过查询选择器标获取ol标签中的第一个ul元素 css写法`);
            const firstChildElement = document.querySelector('.ol ul:first-child')
            console.log(firstChildElement);


            //以下选择器写法（过期写法）
            //通过标签获取第一个元素
            const ByTagName = document.getElementsByTagName(`div`)
            console.log(`通过标签获取第一个元素:`,ByTagName);
            //通过类名获取第一个元素
            const ByClassNam = document.getElementsByClassName(`class`)
            console.log(`通过类名获取第一个元素:`,ByTagName);
            //通过类名属性名获取第一个元素
            const ByName = document.getElementsByName(`down`)
            console.log(`通过类名属性名获取第一个元素:`,ByName );



        };







    </script>
</body>
