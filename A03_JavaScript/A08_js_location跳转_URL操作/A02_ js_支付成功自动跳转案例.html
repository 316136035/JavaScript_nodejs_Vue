<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
  <!--规定 HTML 文档的字符编码  兼用性-->
  <meta charset="UTF-8">
  <!-- 针对IE浏览器的一个兼容性设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
  <meta name="renderer" content="webkit">

  <!-- 让低版本浏览器认识H5 的语义化标签 -->
  <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

  <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
  <meta name="description" content="网页描述文字">
  <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 头标题 -->
  <title>A02_ 支付成功自动跳转案例</title>
  <!-- 设置网站图标调用一个外部的图片文件 -->
  <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
  <!-- 调用一个外部的CSS样式文件 -->
  <link rel="stylesheet" href="#">
</head>

<body>


  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {
 
      let number = 5;
      // 1.通过查询选择器获取元素 
      const shoeElement = document.querySelector('.show')
      //开启计时器
      let numsetInterval = setInterval(function () {
        number--;
        //设置文本
        shoeElement.innerHTML = `<p>支付成功;${number}秒后自动跳转到主页</p>`
        //判断是否成功
        if (number == 0 | number < 0) {
          //清除计时器
          clearInterval(numsetInterval);
          //跳转到主页
          window.location.href = 'https://www.baidu.com'
        }
      }, 1000);


    };


  </script>
  <div class="container">
    <div class="show">

    </div>
  </div>


</body>

</html>
