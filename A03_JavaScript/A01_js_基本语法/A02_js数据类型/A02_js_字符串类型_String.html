<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->

    <!-- 针对IE浏览器的一个兼容性设置-->

    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A02_js_字符串类型_String</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;

        }

        div input {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <div>
        <input type="text" name="name" id="name" placeholder="请输入姓名">
        <input type="number" name="age" id="age" placeholder="请输入年龄">
        <input type="button" id="button" value="获取姓名年龄并打印到控制器">

    </div>

    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //定义空字符串
            let NullString = "";
            //定义字符串
            let string = "中国人！！";
            let  str= new String("中国人！！");
            let name = "周先生";
            //字符串拼接
            console.log(name + String)
            //模版字符串拼接`${}`
            let stringname = `我是${name}是中国人呢！！！！`
            console.log(stringname)
            //查看参数类型
            console.log(typeof(stringname))
            console.log(NullString)
            console.log(str.length);//获取字符串的长度
            console.log(str.charAt(0));//获取字符串的第1个字字符


           const funstr  =  `function fun (name,age){
                console.log('姓名：${name} 年龄：${age}')
            }`;
             eval(funstr); //将字符串转换为函数
             fun('张三',18);

          


            //小案例（获取姓名年龄并打印到控制器）
            //通过id选择器获取元素添加监听事件
            document.getElementById("button").addEventListener('click', function () {
                //获取输入框的值
                let name1 = document.getElementById("name").value;
                //获取输入框的值
                let age1 = document.getElementById("age").value;
                //模版字符串拼接`${}`
                console.log(`我叫：${name1}，我的年龄是${age1}`);
            })
        };



    </script>
</body>

</html>
