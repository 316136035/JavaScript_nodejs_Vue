  <style>
    #div {
      width: 800px;
      height: 500px;
      /* 居中 */
      margin: 0 auto;
      /* 将改当前元素变成伸缩容器 ，
            缩容器下面的全部子背元素会变成伸缩项目（仅对子背元素有影响）
            1.仅伸缩容器的子元素成为了伸缩项目，孙子元素、重孙子元素等后代，不是伸缩项目。
            2.无论原来是哪种元素(块、行内块、行内) ，一旦成为了伸缩项目，全都会“块状化”.*/
      display: flex;
      /* 主轴的方向：
             row  水平正常方向 左→右 （默认）
             row-reverse 水平反转 右→左 
             column 垂直正常方向 上→下 
             column-reverse 垂直正常方向 下→上*/
      /* 换行方式 
            nowrap 不换行（默认）
            wrap 换行（注意：要使用对齐方式）
            wrap-reverse 反向换行（注意：要使用对齐方式）
            */
      /* 复合写法:主轴方向-换行方式 */
      flex-flow: row wrap;
      /* 侧轴对齐方向 侧轴的起点位置整行垂直排序 （默认主轴的方向不变）*/
      /* align-content: flex-start; */
      /* 侧轴对齐方向 侧轴的结束位置整行垂直排序 （默认主轴的方向不变）*/
      /* align-content: flex-end; */
      /* 侧轴对齐方向 侧轴的中间位置整行垂直排序 （默认主轴的方向不变）*/
      /* 侧轴对齐方向 侧轴靠左 中 靠右 */
      align-content: space-between;
      /* align-content: center; */
      /* 侧轴对齐方向 侧轴空左→空*2 →中→空*2→右空 （主轴的方向不变） */
      /* align-content: space-around; */
      /* 轴对齐方向  侧轴均匀排列每个元素每个元素之间的间隔相等 （主轴的方向不变） */
      /* align-content: space-evenly; */
      /* 侧轴对齐方式 拉伸对齐 （默认）
                当全部伸缩项目没有给高度就是生效
                会拉伸到和拉伸容器一样的高度（默认主轴的方向不变*）*/
      /* align-content: stretch; */

  <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
  <script type="text/javascript">
    // 在页面加载完毕后才会执行的代码
    window.onload = function () {

      const div = document.querySelector("#div");
      const answer = document.querySelector("#answer");

      let index = 0;
      let end = 100;
      let strhtml = '';
      let arr = [];
      let Answer = [];

      for (index; index < end; index++) {


        const num1 = Math.floor(Math.random() * 50) + 1;
        const num2 = Math.floor(Math.random() * 50) + 1;

        if ((num1 + num2) <= 50) {
          str = num1.toString() + "+" + num2.toString() + "=(_______)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
          arr.push(`<spam>${str}</spam>`)
          Answer.push(`<spam>${num1 + num2}</spam>` + "&nbsp;&nbsp;")

        }
        if (arr.length >= 50) {
          console.log(arr.length, Answer.length);
          div.innerHTML = arr.join("");
          answer.innerHTML = Answer.join("");
          break;
        }

        if ((num1 - num2) > 0) {
          str = num1.toString() + "-" + num2.toString() + "=(_______)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
          arr.push(`<spam>${str}</spam>`)
          Answer.push(`<spam>${num1 - num2}</spam>` + "&nbsp;&nbsp;")
        }
        if (arr.length >= 50) {
          console.log(arr.length, Answer.length);
          div.innerHTML = arr.join("");
          answer.innerHTML = Answer.join("");
          break;
        }
        if (num2 - num1 > 0) {

          str = num2.toString() + "-" + num1.toString() + "=(_______)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
          // strhtml += `<spam>${str}</spam>`
          arr.push(`<spam>${str}</spam>`)
          Answer.push(`<spam>${num2 - num1}</spam>` + "&nbsp;&nbsp;")
        }
        if (arr.length >= 50) {
          console.log(arr.length, Answer.length);
          div.innerHTML = arr.join("");
          answer.innerHTML = Answer;
          break;
        }

      }






    }




  </script>
