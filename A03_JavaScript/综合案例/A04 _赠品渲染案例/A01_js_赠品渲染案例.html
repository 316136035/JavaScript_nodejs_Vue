<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A01_js_赠品渲染案例</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="#">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <script src="../../resources静态资源/js/A01_三种js代码编写方式.js"></script>
    <style>
        button {
            width: 200px;
            height: 100px;
            background-color: rgb(42, 165, 149);
            font-size: 20px;
        }
    </style>

</head>

<body>


    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">

        window.onload = function () {
            const str = `方太燃气灶（天然气）家用嵌入式猛火灶具 4.5kW*一级能效 防爆玻璃面板 双灶HT8BE.S,方太消毒柜家用 嵌入式 消毒筷碗柜 100L双层大容量下密网设计二星级紫外线消毒杀菌 ZTD100J-J51E`;
            //赠品渲染案例 普通写法
            const arr = str.split(',');//将字符串分割为数组
            const newarr = arr.map(function (item) {//将数组中的每一项都进行处理 返回字符串
                return `<spam>附件：${item}</spam> <br>`
            });
            newarr.join('');//将数组转字符串
            document.querySelector('.div1').innerHTML = newarr;//将字符串添加到div中


           // 赠品渲染案例 高级写法
            document.querySelector('.div2').innerHTML=  str.split(',').map(item =>  `<spam>附件：${item}</spam> <br>`  ).join(''); //将字符串分割为数组，然后将数组中的每一项都进行处理，返回新的数组，最后将数组转字符串，并添加到div中



        };



    </script>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
</body>

</html>
