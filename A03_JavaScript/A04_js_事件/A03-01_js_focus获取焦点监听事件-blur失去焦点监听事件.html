<!DOCTYPE html> <!-- 文档声明 html-5 -->
<html lang="zh-CN"> <!-- 设置页面语言  中文简体 -->
<!-- 表头 -->

<head>
    <!--规定 HTML 文档的字符编码  兼用性-->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--优先使用 webkit ( Chromium ) 内核进行染，针对36@等壳览器-->
    <meta name="renderer" content="webkit">

    <!-- 让低版本浏览器认识H5 的语义化标签 -->
    <!--[if lt ie g]>
       <script src="../resources静态资源/js/html5shiv.min.js"></script>
    <![endif]-->

    <!--< Meta Name=" description（网站内容描述）" Content="网页描述文字"   兼用性>  -->
    <meta name="description" content="网页描述文字">
    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容   兼用性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 头标题 -->
    <title>A03-01_js_focus获取焦点监听事件-blur失去焦点监听事件</title>
    <!-- 设置网站图标调用一个外部的图片文件 -->
    <link rel="shortcut icon" href="../resources静态资源/img/favicon.ico" type="image/x-icon" />
    <!-- 清除css默认样式 -->
    <link rel="stylesheet" href="../resources静态资源/css/reset.css">
    <!-- 调用一个外部的CSS样式文件 -->
    <link rel="stylesheet" href="../A04_js_事件/discount折扣.css">
    <!-- 引入外部js文件 不能和内部js一样使用-->
    <!-- <script src="../resources静态资源/js/A01_三种js代码编写方式.js"></script> -->
    <style>
        input {
            width: 400px;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div> <!-- label关联焦点  for="元素id值"-->
        <label for="username">focus获取焦点事件-blur失去焦点事件：</label>
        <!--输入框 type="文本类型" name="服务器取值用key" id="用着js"  value="默认值" maxlength="限制字符最大值"  disabled 属性规定应该禁用 input 元素-->
        <input type="text" name="username" id="focusElement" value="请输入账户" maxlength="18">
        <span></span>

    </div>





    <!-- 处理页面加载顺序（上→下）所以javascript通常反正下面   不能和外部引入一起使用-->
    <script type="text/javascript">
        // 在页面加载完毕后才会执行的代码
        window.onload = function () {
            //通过查询选择器获取元素
            const focusElement = document.querySelector('#focusElement');
            const spanElement = document.querySelector(` div > span:last-child`)
            //元素添加获取焦点事件
            focusElement.addEventListener('focus', function () {
                // 在这里添加获取焦点事件的代码
                //替换元素内容
                spanElement.innerHTML = '请输入账户数字+字母，不能超18位'
            })
            // 元素添加离开焦点事件的监听器
            focusElement.addEventListener('blur', function () {
                // 在这里添加处理失去焦点事件的代码
                //替换元素内容
                spanElement.innerHTML = '';
            });


        };


    </script>
</body>

</html>
