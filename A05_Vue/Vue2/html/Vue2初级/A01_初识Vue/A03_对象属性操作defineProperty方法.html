<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			let number = 18
			let person = {
				name: "周先生",
				sex: "男"
			}
			// 这是一个可以修改对象属性的方法 在VM中对象会变成_person 
			Object.defineProperty("person", 'age', {
				enumerable: true, //控制属性是否可以遍历，默认值是false
				writable: true, //控制属性是否可以被修改，默认值是false
				configurable: true, //控制属性是否可以被删除，默认值是false
				//当有人获取number值的时候这个 get() 方法就会被调用
				get() {
					console.log("有人读取了age属性")
					return number
				},
				// 当有人获取number值的时候这个 set(value)方法就会被调用
				set(value) {
					console.log("有人设置了age属性")
					number = value
				}
			})
			// 打印到控制台
			console.log(person)
		</script>


	</body>
</html>
