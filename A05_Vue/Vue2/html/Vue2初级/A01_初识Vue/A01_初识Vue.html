<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<!-- 引入vue.js -->
	<script type="text/javascript" src="../../../js/vue.js"></script>
	<body>
		<!-- 定义一个容器模板（一个vue实例只能对应一个容器模板） -->
		<div id="app">
			<!-- 自动刷新回调函数的数据 -->
			<div>{{msg}}</div>
		</div>
		<!-- 下面编写vue代码 -->
		<script type="text/javascript">
		// 创建vue视图模型实例
		new Vue({
			el: "#app", //选择器
			// 函数式 回调函数（由Vue管理的函数，一定不要写箭头函数，一且写了箭头函数，this就不再是Vue实例了。）
			data() {
				return{
				// （data中的数据发生改变，那么容器模板中用到该数据的地方也会自动更新）
					msg: "你好！。哈哈",
					
				}
			
			}
		})

		
		</script>

	</body>
</html>
