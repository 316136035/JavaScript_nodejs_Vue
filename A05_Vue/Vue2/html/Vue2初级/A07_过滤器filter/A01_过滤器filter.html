<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="../../../js/vue.js" type="text/javascript"></script>
    <script src="../../../js/moment.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="root">
        <!-- {{参数| 过滤器方法名}} -->
        <div>现在时间：{{ new Date| dataTime}}</div>
        <!-- {{参数| 过滤器方法名（传参）}} -->
        <div>现在时间：{{ new Date|dataTime("YYYY-MM-DD*HH:mm:ss/SSS")}}</div>
        <!-- {{参数| 过滤器方法名（传参）|过滤器方法名（传参）}} -->
        <!-- 传参后 先调用过滤器方法dataTime（参数）后调用split(参数为dataTime返回值) -->
        <div>现在时间：{{ new Date| dataTime("YYYY-MM-DD*HH:mm:ss/SSS")|split}}</div>

    </div>
    <div id="root1">
        <!-- （参数|全局过滤器） -->
        <div>{{msg|split}}</div>
    </div>

    <script>
        // 定义全局过滤器（过滤器方法名，方法体）
        Vue.filter("split", function (value) {
            // 字符串截取
            return (value.split("*")[0])


        })

        new Vue({
            el: "#root1",
            data() {
                return {
                    msg: "你好的*为让我发顺丰"
                }
            }



        })

        new Vue({
            el: "#root", //选择器
            // 过滤器
            filters: {
                // 过滤器的方法
                dataTime(date, str = "YYYY-MM-DD*HH:mm:ss") {
                    // 格式化时间（要引入moment.min.js文件）
                    return moment(date).format(str)
                },
                // 过滤器的方法
                split(value) {
                    // 字符串截取
                    return (value.split("*")[0])

                }

            }

        })





    </script>


</body>

</html>
