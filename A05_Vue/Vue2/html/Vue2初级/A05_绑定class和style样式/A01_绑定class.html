<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../../js/vue.js"></script>

		<link href="../../../css/A05_绑定class/A01_绑定class.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="root">
			<!-- 用于样式不确定，需要动态指定 -->
			<div class="div1" :class="div" @click="click1"></div><br>
			<!--删除样式，添加样式数组绑定样式 用于样式要绑定样式不确定，名字也不确定-->
			<div class="div1" :class="arr">
				<button @click="button1">删除样式</button>
				<button @click="button2">添加样式</button>
			</div>
			<!-- 绑定class样式的写法 用于样式个数不确定 但要动态确定绑定  -->
			<div class="div1" :class="divObjectr" @click="click1"></div><br>


		</div>
		<script>
			new Vue({
				el: "#root",
				data() {
					return {
					
						div: "div1",
						arr: ["div1", "div2", "div3", "div4", "div5"],
						divObjectr: {
							div1: false, 
							div2: false,
							div3: false,
							div4: false,//不引用样式
							div5: true,  //引用样式

						}
					}
				},

				methods: {
					click1() {
						const arr = ["div1", "div2", "div3", "div4", "div5"]
						const i = Math.floor(Math.random() * 5)
						this.div = arr[i]

					},
					button1() {
						this.arr.shift()

					},
					button2() {

						this.arr.push("div4")
					}
				},







			})
		</script>
	</body>
</html>
