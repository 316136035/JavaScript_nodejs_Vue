<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../../js/vue.js"></script>
	
	</head>
	<!-- 定义一个容器模板（一个vue实例只能对应一个容器模板） -->
	<div id="root">
		<!-- @keyup当输入框发生改变就会触发事件 
		回车  => @keyup.enter当输入框按下回车键才会触发事件 
		删除  =>  @keyup.delete (捕获"删除”和“退格”键)
		退出 =>  @keyup.esc
		空格 =>  @keyup.space
		换行 =>  @keydown.tab （不适合用keyup事件 适合用于keydown键盘按下事件）
		上 =>  @keyup.up
		下 =>  @keyup.down
		左 =>  @keyup.left
		右 =>  @keyup.right-->
	<input type="text" placeholder="按下回车提示输入" @keyup="keyup"/>
	</div>
	<body>
		<script>
			//创建一个容器模板（一个vue实例只能对应一个容器模板）
			new Vue({
				el:"#root", //选择权
				// 全部方法
				methods: {
					//方法体
					keyup(e) {
						console.log(e.key,e.keyCode) //读取按键值
					}
				},
				})
			
			
			
			
			
		</script>
		
	</body>
</html>
