	<body>

			<div :style="styleObjict" @click="click1">{{msg}}</div><br>

				el: "#root",
				data() {
					return {
						msg: "对象绑定style样式",
						styleObjict: {
							color: "red",
							// background-color: rgb(52, 100, 50);
							// key要写去掉（—）第二好字母要大写"value"
							backgroundColor: "green",
						}
					}
				},
				// 全部普通方法
				methods: {
					//方法
					click1() {


					}

				},







			})
		</script>
	</body>
</html>
