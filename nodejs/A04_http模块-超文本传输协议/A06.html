<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {padding: 20px  40PX;}
        table,td {border-collapse: aqua;  }
        table tr:nth-child(odd){ background-color: rgb(197, 194, 15);}
        table tr:nth-child(even){ background-color: rgb(42, 165, 114);}
    </style>
 

</head>
<body >
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>



    </table>

    
</body>

<script>
    //获取全部td标签
    let tds=  document.querySelectorAll('td')
    //遍历td标签
    tds.forEach((item)=>{
        //td 标签绑定点击事件
      item.onclick=function(){
        //变更本td的样式
          this.style.background="red"
      }
    })


  </script>
</html>
